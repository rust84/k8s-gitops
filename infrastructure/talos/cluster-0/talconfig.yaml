---
clusterName: cluster-0
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
talosVersion: v1.5.0-beta.1
kubernetesVersion: v1.27.4
endpoint: "https://cluster-0.${domainName}:6443"
allowSchedulingOnMasters: true
additionalMachineCertSans:
  - ${clusterEndpointIP}
  - cluster-0.${domainName}
additionalApiServerCertSans:
  - ${clusterEndpointIP}

cniConfig:
  name: none

nodes:
  - hostname: node-0.${domainName}
    ipAddress: 10.20.0.128
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
  - hostname: node-1.${domainName}
    ipAddress: 10.20.0.125
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
  - hostname: node-2.${domainName}
    ipAddress: 10.20.0.127
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true

controlPlane:
  inlinePatch:
    cluster:
      allowSchedulingOnMasters: true
      apiServer:
        admissionControl: []
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
          bind-address: 0.0.0.0
      discovery:
        registries:
          service:
            disabled: true
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
          bind-address: 0.0.0.0
      extraManifests:
        - "https://raw.githubusercontent.com/rust84/k8s-gitops/main/infrastructure/talos/cluster-0/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml"
      etcd:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
          election-timeout: 5000
          heartbeat-interval: 250
    machine:
      kernel:
        modules:
          - name: usbserial
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /var/cri/conf.d/allow-unpriv-ports.toml
          op: create
      kubelet:
        nodeIP:
          validSubnets:
            - 10.20.0.1/24
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
        extraConfig:
          maxPods: 150
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://vector.${ingressDomain}:6050/"
          - "net.ifnames=0"
          - "ipv6.disable=1"
        extensions:
          - image: ghcr.io/siderolabs/usb-modem-drivers:v1.5.0-beta.1
          - image: ghcr.io/siderolabs/i915-ucode:20230804
          - image: ghcr.io/siderolabs/intel-ucode:20230808
      logging:
        destinations:
          - endpoint: "udp://vector.${ingressDomain}:6051/"
            format: json_lines
      network:
        extraHostEntries:
          - ip: ${clusterEndpointIP}
            aliases:
              - cluster-0.${domainName}
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
        net.ipv6.conf.all.disable_ipv6: "1"
        net.ipv6.conf.default.disable_ipv6: "1"
        net.ipv6.conf.lo.disable_ipv6: "1"
      time:
        disabled: true
      features:
        kubePrism:
          enabled: true

