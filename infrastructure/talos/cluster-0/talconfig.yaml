---
clusterName: cluster-0
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
talosVersion: v1.3.3
kubernetesVersion: v1.26.3
endpoint: "https://cluster-0.${domainName}:6443"
allowSchedulingOnMasters: true
additionalMachineCertSans:
  - ${clusterEndpointIP}
  - cluster-0.${domainName}
additionalApiServerCertSans:
  - ${clusterEndpointIP}

cniConfig:
  name: none

nodes:
  - hostname: node-0.${domainName}
    ipAddress: 10.20.0.128
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.0.138/24
  - hostname: node-1.${domainName}
    ipAddress: 10.20.0.125
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.0.135/24
  - hostname: node-2.${domainName}
    ipAddress: 10.20.0.127
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
        vlans:
          - vlanId: 30
            dhcp: false
            addresses:
              - 10.30.0.137/24

controlPlane:
  inlinePatch:
    cluster:
      allowSchedulingOnMasters: true
      apiServer:
        admissionControl: []
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          bind-address: 0.0.0.0
      discovery:
        registries:
          service:
            disabled: true
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          bind-address: 0.0.0.0
      extraManifests:
        - "https://raw.githubusercontent.com/rust84/k8s-gitops/main/infrastructure/talos/cluster-0/integrations/kubelet-csr-approver/kubelet-csr-appover.yaml"
      etcd:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
          election-timeout: 5000
          heartbeat-interval: 250
    machine:
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /var/cri/conf.d/allow-unpriv-ports.toml
          op: create
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://vector.${ingressDomain}:6050/"
      logging:
        destinations:
          - endpoint: "udp://vector.${ingressDomain}:6051/"
            format: json_lines
      network:
        extraHostEntries:
          - ip: ${clusterEndpointIP}
            aliases:
              - cluster-0.${domainName}
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      time:
        disabled: true
