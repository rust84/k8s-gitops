helmOperator:
  create: false
git:
  url: "git@github.com:rust84/k8s-gitops"
registry:
  rps: 50
  burst: 50
memcached:
  tolerations:
  - key: "arm"
    operator: "Exists"
additionalArgs:
- --connect=ws://fluxcloud
- --git-timeout=5m
- --sync-timeout=5m
prometheus:
  enabled: true
  serviceMonitor:
    create: true
    interval: 30s
    scrapeTimeout: 10s
    namespace: flux
syncGarbageCollection:
  enabled: true
  dry: false
