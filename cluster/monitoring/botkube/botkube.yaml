---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v0.11.0
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: infracloudio/botkube
      tag: v0.11.0
    serviceMonitor:
      enabled: true
    config:
      settings:
        allowkubectl: true
        clustername: k8s
      resources:
      - name: pod
        namespaces:
          include:
          - all
        events:
        - create
        - delete
      - name: service
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: deployment
        namespaces:
          include:
          - all
        events:
        - create
        - update
        - delete
        - error
      - name: statefulset
        namespaces:
          include:
          - all
        events:
        - create
        - update
        - delete
        - error
      - name: ingress
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: node
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: namespace
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: persistentvolume
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: persistentvolumeclaim
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: secret
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: configmap
        namespaces:
          include:
          - all
        events:
        - delete
        - error
      - name: daemonset
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: job
        namespaces:
          include:
          - all
        events:
        - create
        - update
        - delete
        - error
      - name: role
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: rolebinding
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: clusterrole
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: clusterrolebinding
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
  valuesFrom:
  - kind: Secret
    name: "botkube-helm-values"
