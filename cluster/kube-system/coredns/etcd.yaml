---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: etcd
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: etcd
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  values:
    statefulset:
      replicaCount: 1
    auth:
      rbac:
        enabled: false
    persistence:
      enabled: false
      # storageClass: "rook-ceph-block"
      # size: 8Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true