---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: dex
      version: 2.13.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-stable-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image: raspbernetes/dex
    imageTag: v2.24.0
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
    tolerations:
      - key: "arm"
        operator: "Exists"
    # resources:
    #   requests:
    #     memory: 350Mi
    #     cpu: 25m
    #   limits:
    #     memory: 500Mi
  valuesFrom:
  - kind: Secret
    name: "dex-helm-values"
      