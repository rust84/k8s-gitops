---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    configInline:
        peers:
        - peer-address: 192.168.1.1
          peer-asn: 64512
          my-asn: 64512
        address-pools:
        - name: default
          protocol: layer2
          addresses:
          - 10.20.0.110-10.20.0.250
        - name: bgp
          protocol: bgp
          addresses:
          -  10.1.0.0-10.1.0.254
          avoid-buggy-ips: true
    controller:
      image:
        registry: docker.io
        repository: metallb/controller
        tag: v0.9.5
      tolerations:
      - key: "arm"
        operator: "Exists"
    speaker:
      image:
        registry: docker.io
        repository: metallb/speaker
        tag: v0.9.5
      tolerations:
      - key: "arm"
        operator: "Exists"
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
