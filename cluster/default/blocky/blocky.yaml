---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 9.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: spx01/blocky
      tag: v0.16
    controller:
      replicas: 3
      strategy: RollingUpdate
    env:
      TZ: "Europe/London"
    # blocky configuration
    config: |
      conditional:
        mapping:
          # CoreDNS IP
          microserver.space: udp:10.1.0.166
          our.house: udp:10.20.0.65
          local: udp:192.168.1.1
      upstream:
        externalResolvers:
        - https://dns1.nextdns.io/dd8d64
        - https://dns2.nextdns.io/dd8d64
        - tcp-tls:dd8d64.dns1.nextdns.io:853
        - tcp-tls:dd8d64.dns2.nextdns.io:853
        - https://cloudflare-dns.com/dns-query
      blocking:
        blackLists:
          ads:
          - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          - http://sysctl.org/cameleon/hosts
          - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
          special: []
          #   - https://hosts-file.net/ad_servers.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
          - https://raw.githubusercontent.com/rust84/k8s-gitops/master/cluster/default/blocky/whitelist.txt
        clientGroupsBlock:
          default:
          - ads
            # - special
      clientLookup:
        upstream: udp:10.20.0.65
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
    service:
      main:
        ports:
          http:
            port: 4000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.1.0.160
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.1.0.160
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
    metrics:
      enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"
    tolerations:
      - key: "arm"
        operator: "Exists"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - blocky
            topologyKey: "kubernetes.io/hostname"
    resources:
      requests:
        memory: 275Mi
        cpu: 50m
      limits:
        memory: 1000Mi
