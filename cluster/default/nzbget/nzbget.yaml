---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 7.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: linuxserver/nzbget
      tag: v21.0-ls64
    service:
      type: LoadBalancer
      loadBalancerIP: 10.1.0.153
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "Europe/London"
    persistence:
      downloads:
        enabled: false
      extraMounts:
      - name: media
        claimName: nfs-media-pvc
      config:
        enabled: true
        storageClass: rook-ceph-block
        size: 30Gi
    podAnnotations:
      backup.velero.io/backup-volumes: config
    tolerations:
    - key: "arm"
      operator: "Exists"
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 400Mi
  valuesFrom:
  - kind: Secret
    name: "nzbget-helm-values"
