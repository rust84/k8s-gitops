---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.9.4-amd64
    config: |
      mqtt:
        host: emqx-headless.default.svc
        topic_prefix: frigate
        user: mqtt
        password: '{FRIGATE_MQTT_PASSWORD}'

      database:
        path: /data/frigate.db

      detectors:
        coral:
          type: edgetpu
          device: usb

      objects:
        track:
          - person
          - dog
          - cat
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
          cat:
            min_area: 1000
            max_area: 10000
            threshold: 0.7

      # Global ffmpeg configuration
      # ffmpeg:
      #   hwaccel_args:
      #     - -hwaccel
      #     - vaapi
      #     - -hwaccel_device
      #     - /dev/dri/renderD128
      #     - -hwaccel_output_format
      #     - yuv420p

      cameras:
        lounge:
          ffmpeg:
            inputs:
              - path: rtsp://rtsp:{FRIGATE_RTSP_PASSWORD}@10.30.0.111:554/av_stream/ch0
                roles:
                  - detect
                  - rtmp
                  - record
                input_args:
                  - '-avoid_negative_ts'
                  - make_zero
                  - '-fflags'
                  - nobuffer
                  - '-flags'
                  - low_delay
                  - '-strict'
                  - experimental
                  - '-fflags'
                  - +genpts+discardcorrupt
                  - '-use_wallclock_as_timestamps'
                  - '1'
                  - '-rtsp_transport'
                  - tcp
          detect:
            width: 1920
            height: 1080
            fps: 10
          snapshots:
            enabled: false
            timestamp: False
            bounding_box: true
            crop: False
            retain:
              default: 14
          record:
            enabled: false
            retain_days: 0
            events:
              retain:
                default: 14

        driveway:
          ffmpeg:
            hwaccel_args:
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer+genpts+discardcorrupt
              - -flags
              - low_delay
              - -strict
              - experimental
              - -analyzeduration
              - 1000M
              - -probesize
              - 1000M
              - -rw_timeout
              - "5000000"
            inputs:
              - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.243:554/h264Preview_01_sub
                roles:
                  - detect
              - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.243:554/h264Preview_01_main
                roles:
                  - rtmp
                  - record
          detect:
            width: 640
            height: 360
            fps: 7
          snapshots:
            enabled: true
            timestamp: False
            bounding_box: true
            crop: False
            retain:
              default: 14
          record:
            enabled: true
            retain_days: 0
            events:
              retain:
                default: 14

        office:
          ffmpeg:
            hwaccel_args:
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer+genpts+discardcorrupt
              - -flags
              - low_delay
              - -strict
              - experimental
              - -analyzeduration
              - 1000M
              - -probesize
              - 1000M
              - -rw_timeout
              - "5000000"
            inputs:
              - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.244:554/h264Preview_01_sub
                roles:
                  - detect
              - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.244:554/h264Preview_01_main
                roles:
                  - rtmp
                  - record
          detect:
            width: 640
            height: 360
            fps: 7
          snapshots:
            enabled: false
            timestamp: False
            bounding_box: true
            crop: False
            retain:
              default: 1
          record:
            enabled: false
            retain_days: 0
            events:
              retain:
                default: 14
          mqtt:
            timestamp: False
            bounding_box: False
            crop: True
            quality: 100
            height: 500

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-external-auth@kubernetescrd"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "cctv"
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {
                    key: "feature.node.kubernetes.io/custom-coral-tpu",
                    operator: In,
                    values: ["true"],
                  }
    resources:
      requests:
        memory: 1000Mi
        cpu: 750m
      limits:
        memory: 2500Mi
        #gpu.intel.com/i915: 1
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 10Gi
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        mountPath: /media
        readOnly: false
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
  valuesFrom:
    - kind: Secret
      name: "frigate-helm-values"
      optional: false
