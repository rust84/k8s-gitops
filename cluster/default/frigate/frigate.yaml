---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://blakeblackshear.github.io/blakeshome-charts/
      chart: frigate
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: blakeshome-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.9.1-amd64
    #   pullPolicy: Always
    initContainer:
      image:
        repository: busybox
        tag: 1.34.0
    coral:
      enabled: true
    env:
      TZ: "Europe/London"
    config: |
      mqtt:
        host: emqx-headless.default.svc
        topic_prefix: frigate
        user: mqtt
        password: '{FRIGATE_MQTT_PASSWORD}'
      database:
        path: /data/frigate.db

      objects:
        track:
          - person
          - dog
          - cat
        filters:
          person:
            min_area: 1500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
          cat:
            min_area: 1000
            max_area: 10000
            threshold: 0.7

      cameras:
        driveway:
          ffmpeg:
            inputs:
              - path: rtsp://rtsp:{FRIGATE_RTSP_PASSWORD}@10.30.0.111:554/av_stream/ch0
                roles:
                  - detect
                  - rtmp
                  - record
                input_args:
                  - '-avoid_negative_ts'
                  - make_zero
                  - '-fflags'
                  - nobuffer
                  - '-flags'
                  - low_delay
                  - '-strict'
                  - experimental
                  - '-fflags'
                  - +genpts+discardcorrupt
                  - '-use_wallclock_as_timestamps'
                  - '1'
                  - '-rtsp_transport'
                  - tcp
          detect:
            width: 1920
            height: 1080
            fps: 10
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.7
                min_score: 0.5
              dog:
                min_area: 1500
                max_area: 10000
                threshold: 0.7
                min_score: 0.6
              cat:
                min_area: 500
                max_area: 10000
                threshold: 0.6
                min_score: 0.5
          snapshots:
            enabled: true
            timestamp: False
            bounding_box: true
            crop: False
            retain:
              default: 14
          record:
            enabled: true
            retain_days: 0
            events:
              retain:
                default: 14
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-external-auth@kubernetescrd"
        external-dns/is-public: "true"
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {
                    key: "feature.node.kubernetes.io/custom-coral-tpu",
                    operator: In,
                    values: ["true"],
                  }
    resources:
      requests:
        memory: 1000Mi
        cpu: 750m
      limits:
        memory: 2500Mi
        #gpu.intel.com/i915: 1
    probes:
      startup:
        enabled: true
    persistence:
      data:
        enabled: true
        storageClass: rook-ceph-block
    shmSize: 2Gi
    extraVolumes:
      - name: media
        persistentVolumeClaim:
          claimName: nfs-media-pvc
      - name: cache
        emptyDir:
          medium: Memory
    extraVolumeMounts:
      - mountPath: /media
        name: media
        subPath: Frigate
      - mountPath: /tmp/cache
        name: cache
  valuesFrom:
    - kind: Secret
      name: "frigate-helm-values"
      optional: false
