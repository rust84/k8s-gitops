---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0
    env:
      TZ: "Europe/London"
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - default
          - kube-system
          - monitoring
          - networking
      name: "russell"
      customApps:
        - name: Synology
          url: "https://synology.microserver.space/"
          icon: harddisk
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
        - name: Cloud
          links:
            - name: AWS
              url: "https://console.aws.amazon.com/console/home"
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
        - name: Media
          links:
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
        - name: Reading
          links:
            - name: Medium
              url: "http://medium.com"
            - name: Reddit
              url: "http://reddit.com"
        - name: Tech
          links:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
            - name: The Verge
              url: "https://theverge.com/"
            - name: MIT Technology Review
              url: "https://www.technologyreview.com/"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "hajimari.microserver.space"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.microserver.space"
    persistence:
      data:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 1Gi
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128M
