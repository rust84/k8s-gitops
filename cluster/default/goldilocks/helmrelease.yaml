---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: goldilocks
      version: 3.2.4
      sourceRef:
        kind: HelmRepository
        name: fairwind-charts
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: quay.io/fairwinds/goldilocks
      tag: v3.2.0
    dashboard:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "goldilocks.microserver.space"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "goldilocks.microserver.space"
