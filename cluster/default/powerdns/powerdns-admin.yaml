---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: powerdns-admin
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: powerdnsadmin
      version: 0.3.0
      sourceRef:
        kind: GitRepository
        name: powerdns-admin
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: ngoduykhanh/powerdns-admin
      tag: 0.2.2
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    db:
      type: mysql
      host: powerdns-mariadb
      port: 3306
      username: powerdns
      database: powerdns
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
  valuesFrom:
  - kind: Secret
    name: "powerdns-admin-helm-values"
