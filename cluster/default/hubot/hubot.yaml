---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hubot
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: hubot
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-stable-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: minddocdev/hubot
      tag: 3.3.2
    config:
      HUBOT_GRAFANA_S3_STYLE: 'path'
      HUBOT_GRAFANA_S3_BUCKET: 'public'
      HUBOT_GRAFANA_S3_REGION: 'us-east-1'
      HUBOT_HOME_ASSISTANT_EVENTS_DESTINATION: '#general'
    externalScripts:
      - hubot-diagnostics
      - hubot-help
      - hubot-http-status
      - hubot-grafana
      - hubot-alias
    redis:
      enabled: false
  valuesFrom:
  - kind: Secret
    name: "hubot-helm-values"
