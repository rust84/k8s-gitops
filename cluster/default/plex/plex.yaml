---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    fullnameOverride: plex-kube-plex
    image:
      repository: plexinc/pms-docker
      tag: 1.23.2.4656-85f0adf5b
    env:
      TZ: "Europe/London"
    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
      - 100
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 10.1.0.154
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: plex-svc
      port:
        port: 32400
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: plex.microserver.space
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "plex.microserver.space"
    persistence:
      config:
        enabled: true
        existingClaim: plex-kube-plex-config
      transcode:
        enabled: true
        emptyDir:
          enabled: true
          medium: "Memory"
      tmp:
        enabled: true
        emptyDir:
          enabled: true
          medium: "Memory"
    additionalVolumes:
    - name: nfs-media-pvc
      persistentVolumeClaim:
        claimName: nfs-media-pvc
    additionalVolumeMounts:
    - name: nfs-media-pvc
      mountPath: /data
      readOnly: false
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1500Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 4900Mi
    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.2.1
        loki: http://loki.logs.svc.cluster.local:3100/loki/api/v1/push
        logs:
        - name: promtail/plex
          path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
        - name: promtail/plex/plugins
          path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        securityContext:
          runAsUser: 0

