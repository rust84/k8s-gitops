---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ombi
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ombi
      version: 6.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: k8sathome/ombi
      tag: v4.0.952
      pullPolicy: Always
    env:
      TZ: Europe/London
    strategy:
      type: Recreate
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    tolerations:
    - key: "arm"
      operator: "Exists"
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: rook-ceph-block
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 25m
        memory: 256Mi
  valuesFrom:
  - kind: Secret
    name: "ombi-helm-values"
