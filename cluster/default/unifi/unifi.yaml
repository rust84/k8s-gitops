---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.2.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: jacobalberty/unifi
      tag: "v6.4.54"
    persistence:
      data:
        enabled: true
        size: 30Gi
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
    env:
      TZ: "Europe/London"
    logging:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.3.0
          pullPolicy: IfNotPresent
        loki:
          url: http://loki.logs.svc.cluster.local:3100/loki/api/v1/push
    ingress:
      main:
        enabled: true
        ingressClassName: ingress-int
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        loadBalancerIP: 10.20.0.156
        externalTrafficPolicy: Local
        ports:
          stun:
            enabled: false
          syslog:
            enabled: false
          discovery:
            enabled: false
      udp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        loadBalancerIP: 10.20.0.156
        externalTrafficPolicy: Local
        ports:
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    podAnnotations:
      backup.velero.io/backup-volumes: unifi-data
    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi
  valuesFrom:
    - kind: Secret
      name: "unifi-helm-values"
