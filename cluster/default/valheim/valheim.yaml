---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim-server
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: valheim
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: lloesche/valheim-server
      pullPolicy: Always
      tag: latest
    strategy:
      type: Recreate
    env:
      TZ: Europe/London
      WORLD_NAME: beardhalla
      SERVER_NAME: Actual Vikings
      SERVER_PUBLIC: true
      UPDATE_INTERVAL: 10800 # every 3 hours
      BACKUPS_INTERVAL: 43200 # every 12 hours
      BACKUPS_MAX_AGE: 3
      STATUS_HTTP: true
      SUPERVISOR_HTTP: true
      VALHEIM_PLUS: false
    podAnnotations:
      backup.velero.io/backup-volumes: config
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: 10.1.0.168
        annotations:
          metallb.universe.tf/allow-shared-ip: valheim
        ports:
          valheim-2:
            enabled: true
      supervisor:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.1.0.168
        ports:
          supervisor:
            enabled: true
            port: 9001
            protocol: TCP
            targetPort: 9001
        annotations:
          metallb.universe.tf/allow-shared-ip: valheim
      status:
        enabled: true
        ports:
          status:
            enabled: true
            port: 80
            protocol: TCP
            targetPort: 80
        additionalPorts:
          - name: status
            port: 80
            protocol: TCP
            targetPort: 80
    persistence:
      config:
        enabled: true
        storageClass: rook-ceph-block
        size: 2Gi
    resources:
      requests:
        memory: 2Gi
        cpu: 250m
      limits:
        memory: 6Gi
  valuesFrom:
    - kind: Secret
      name: "valheim-helm-values"
