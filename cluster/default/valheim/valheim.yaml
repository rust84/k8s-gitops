---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim-server
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: valheim
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: rust84-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: lloesche/valheim-server
      pullPolicy: IfNotPresent
      tag: latest
    strategy:
      type: Recreate
    podAnnotations:
      backup.velero.io/backup-volumes: config
    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.1.0.168
      port: 
        port: 2456
        protocol: UDP
      additionalPorts:
      - name: valheim-2
        port: 2457
        protocol: UDP
        targetPort: 2457
      - name: valheim-3
        port: 2458
        protocol: UDP
        targetPort: 2458
    persistence:
      config:
        enabled: true
        storageClass: rook-ceph-block
        size: 2Gi
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
  valuesFrom:
  - kind: Secret
    name: "valheim-helm-values"