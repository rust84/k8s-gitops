---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim-server
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: valheim
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: lloesche/valheim-server
      pullPolicy: Always
      tag: latest
    strategy:
      type: Recreate
    podAnnotations:
      backup.velero.io/backup-volumes: config
    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.1.0.168
      port: 
        port: 80
      additionalPorts:
      - name: valheim-1
        port: 2456
        protocol: UDP
        targetPort: 2456
      - name: valheim-2
        port: 2457
        protocol: UDP
        targetPort: 2457
      - name: valheim-3
        port: 2458
        protocol: UDP
        targetPort: 2458
    persistence:
      config:
        enabled: true
        storageClass: rook-ceph-block
        size: 2Gi
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          failureThreshold: 3
          exec:
            command:
            - test "$(jq '.error' /opt/valheim/htdocs/status.json)" = null
          periodSeconds: 10
      readiness:
        enabled: false
      startup:
        enabled: true
        custom: true
        spec:
          failureThreshold: 30
          httpGet:
            path: /status.json
            port: http
          periodSeconds: 10
    resources:
      requests:
        memory: 2Gi
        cpu: 250m
      limits:
        memory: 6Gi
  valuesFrom:
  - kind: Secret
    name: "valheim-helm-values"