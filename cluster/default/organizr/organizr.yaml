---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: organizr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: organizr
      version: 0.1.4
      sourceRef:
        kind: HelmRepository
        name: rust84-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: organizr/organizr
      tag: latest
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: rook-ceph-block
    resources:
      limits:
        memory: 262144k
      requests:
        cpu: 25m
        memory: 262144k
    tolerations:
    - key: "arm"
      operator: "Exists"
  valuesFrom:
  - kind: Secret
    name: "organizr-helm-values"
