---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: default
spec:
  releaseName: monica
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 3.6.1-apache
    env:
      APP_ENV: production
      DB_HOST: monica-mariadb
      DB_DATABASE: monica
      DB_USERNAME: monica
      DEFAULT_MAX_STORAGE_SIZE: 4096
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 2Gi
    tolerations:
      - key: "arm"
        operator: "Exists"
    mariadb:
      enabled: true
      # image:
      #   registry: docker.io
      #   repository: bitnami/mariadb
      #   tag: 10.6.5-debian-10-r46
      primary:
        podAnnotations:
          backup.velero.io/backup-volumes: data
        persistence:
          enabled: true
          storageClass: "rook-ceph-block"
      auth:
        database: monica
        username: monica
      # tolerations:
      # - key: "arm"
      #   operator: "Exists"
  valuesFrom:
    - kind: Secret
      name: "monica-helm-values"
      optional: false
