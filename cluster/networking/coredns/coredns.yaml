---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.16.3
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    replicaCount: 3
    serviceType: LoadBalancer
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    service:
      externalTrafficPolicy: Local
      loadBalancerIP: 10.1.0.166
      annotations:
        metallb.universe.tf/allow-shared-ip: coredns
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - coredns
            topologyKey: "kubernetes.io/hostname"
    tolerations:
      - key: "arm"
        operator: "Exists"
    rbac:
      create: true
    isClusterService: false
    servers:
      - zones:
          - zone: microserver.space.
            scheme: dns://
            use_tcp: false
        port: 53
        plugins:
          - name: errors
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: forward
            parameters: . /etc/resolv.conf
          - name: cache
            parameters: 30
          - name: loop
          - name: reload
          - name: loadbalance
          - name: file
            parameters: /etc/coredns/microserver.space
    zoneFiles:
      - filename: microserver.space
        domain: microserver.space
        contents: |
          microserver.space.   IN SOA arya.ns.cloudflare.com. dns.cloudflare.com. 2038546303 10000 2400 604800 3600
          valheim.microserver.space. IN A 10.1.0.168
          *.microserver.space. IN A   10.1.0.152
