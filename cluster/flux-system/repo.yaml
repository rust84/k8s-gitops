---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8s-gitops
  namespace: flux-system
spec:
  interval: 5m0s
  ref:
    branch: master
  url: https://github.com/rust84/k8s-gitops.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: k8s-gitops
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./
  prune: false
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
