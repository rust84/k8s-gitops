---
apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: default
  namespace: kasten-io
actions:
  post-export:
    phases:
      - func: KubeTask
        name: hookPhase
        args:
          namespace: backup-system
          image: ghcr.io/k8s-at-home/rclone:v1.57.0
          podOverride:
            containers:
              - name: container
                imagePullPolicy: IfNotPresent
                env:
                  - name: TZ
                    value: Europe/London
                volumeMounts:
                  - name: rclone-conf
                    mountPath: /config
                  - name: k10-backups
                    mountPath: /mnt/k10-backups
            volumes:
              - name: rclone-conf
                secret:
                  secretName: rclone-conf
              - name: k10-backups
                persistentVolumeClaim:
                  claimName: k10-backups
          command:
            - "rclone"
            - "-v"
            - "--config"
            - "/config/rclone.conf"
            - "sync"
            - "--ignore-errors"
            - "--fast-list"
            - "--b2-hard-delete"
            - "--transfers"
            - "24"
            - "--checkers"
            - "24"
            - "/mnt/k10-backups/default"
            - "b2:k10-default/"
