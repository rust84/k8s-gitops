---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: security
spec:
  releaseName: dex
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.dexidp.io
      chart: dex
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: dex-charts
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: ghcr.io/dexidp/dex
      tag: v2.31.1
    env:
      KUBERNETES_POD_NAMESPACE: security
    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns/is-public: "true"
    config:
      issuer: https://dex.microserver.space

      storage:
        type: kubernetes
        config:
          inCluster: true

      web:
        http: 0.0.0.0:5556

      frontend:
        theme: "tectonic"
        issuer: "microserver"
        issuerUrl: "https://microserver.space"
        logoUrl: http://icons.iconarchive.com/icons/icons-land/metro-halloween/512/Cool-icon.png

      expiry:
        signingKeys: "6h"
        idTokens: "24h"

      logger:
        level: debug
        format: json

      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true
        alwaysShowLoginScreen: false

      enablePasswordDB: false

    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
    tolerations:
      - key: "arm"
        operator: "Exists"
  valuesFrom:
    - kind: Secret
      name: "dex-helm-values"
