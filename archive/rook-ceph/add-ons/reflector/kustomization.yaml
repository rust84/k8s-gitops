---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: reflector
  namespace: rook-ceph
resources:
  - cron-job.yaml
  - rbac.yaml
configMapGenerator:
  - name: secret-reflector
    namespace: rook-ceph
    files:
      - secret-reflector.sh
  - name: configmap-reflector
    namespace: rook-ceph
    files:
      - configmap-reflector.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
