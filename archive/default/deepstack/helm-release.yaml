---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deepstack
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: k8s-gitops
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: deepquestai/deepstack
      tag: cpu-2021.09.1
    nameOverride: deepstack
    env:
      TZ: "Europe/London"
      VISION-FACE: "True"
      MODE: HIGH
    service:
      main:
        ports:
          http:
            port: 5000
    persistence:
      config:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
