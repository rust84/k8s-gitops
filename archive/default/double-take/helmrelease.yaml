---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: double-take
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: k8s-gitops
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: jakowenko/double-take
      tag: 1.7.0
    nameOverride: double-take
    env:
      TZ: "Europe/London"
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-external-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ipv4.microserver.space"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "face-recognition"
        hosts:
          - host: dt.microserver.space
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "dt.microserver.space"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    persistence:
      config:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /.storage
