# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.12.0
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.35.0

clusterName: kubernetes
endpoint: https://10.20.0.149:6443

clusterPodNets:
  - "10.42.0.0/16"
clusterSvcNets:
  - "10.43.0.0/16"

additionalApiServerCertSans: &sans
  - &talosControlplaneVip 10.20.0.149
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-0"
    ipAddress: "10.20.0.230"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    schematic: &schematic
      customization:
        extraKernelArgs:
          - -selinux                            # Less security, faster puter
          - apparmor=0                          # Less security, faster puter
          - init_on_alloc=0                     # Less security, faster puter
          - init_on_free=0                      # Less security, faster puter
          - intel_iommu=on                      # PCI Passthrough
          - iommu=pt                            # PCI Passthrough
          - mitigations=off                     # Less security, faster puter
          - security=none                       # Less security, faster puter
          - sysctl.kernel.kexec_load_disabled=1 # Meteor Lake CPU / iGPU
          - talos.auditd.disabled=1             # Less security, faster puter
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/mei
            - siderolabs/thunderbolt
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "88:ae:dd:66:*"
              driver: igc
        dhcp: true
        mtu: 9000
        vip:
          ip: *talosControlplaneVip
        vlans:
          - &vlan30
            vlanId: 30
            mtu: 9000
            dhcp: false
          - &vlan90
            vlanId: 90
            mtu: 9000
            dhcp: false

  - hostname: "k8s-1"
    ipAddress: "10.20.0.229"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    schematic: *schematic
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "88:ae:dd:66:*"
              driver: igc
        dhcp: true
        mtu: 9000
        vip:
          ip: *talosControlplaneVip
        vlans:
          - *vlan30
          - *vlan90

  - hostname: "k8s-2"
    ipAddress: "10.20.0.244"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    schematic: *schematic
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "88:ae:dd:66:*"
              driver: igc
        dhcp: true
        mtu: 9000
        vip:
          ip: *talosControlplaneVip
        vlans:
          - *vlan30
          - *vlan90

# Global patches
patches:
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-install.yaml"
  - "@./patches/global/machine-kernel.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-udev.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

