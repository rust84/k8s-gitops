---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: &name langfuse
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name langfuse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: langfuse-secret
    template:
      engineVersion: v2
      data:
        # Core Authentication Secrets
        NEXTAUTH_SECRET: "{{ .NEXTAUTH_SECRET }}"
        SALT: "{{ .SALT }}"
        ENCRYPTION_KEY: "{{ .ENCRYPTION_KEY }}"

        # Database Credentials (constructed from components)
        DATABASE_URL: "postgresql://{{ .LANGFUSE_POSTGRES_USER }}:{{ .LANGFUSE_POSTGRES_PASS }}@postgres-rw.database.svc.cluster.local:5432/langfuse"
        CLICKHOUSE_PASSWORD: "{{ .CLICKHOUSE_PASSWORD }}"
        CLICKHOUSE_MIGRATION_URL: "clickhouse://langfuse:{{ .CLICKHOUSE_PASSWORD }}@clickhouse-langfuse.database.svc.cluster.local:9000/langfuse"

        # Postgres Init Variables
        INIT_POSTGRES_DBNAME: langfuse
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .LANGFUSE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .LANGFUSE_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - find:
        name:
          regexp: .*
