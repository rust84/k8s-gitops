---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-backup
  namespace: database
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      postgres-backup:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "0 17 * * *"
          backoffLimit: 0
          failedJobsHistory: 1
          successfulJobsHistory: 1
        pod:
          restartPolicy: Never
          securityContext:
            runAsUser: 1031
            runAsGroup: 1031
            fsGroup: 1031
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: 
              - 65542 # external-services
        containers:
          postgres:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 18@sha256:f70742ebe42b2277689b028d1fd15aa80f77cffa01da163cc9f85a6ff1866e7f
            command:
              - /bin/bash
              - -x
              - /backup.sh
            env:
              POSTGRES_HOST: postgres-ro.database.svc.cluster.local
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: password
              POSTGRES_DB: "authentik,fireflyiii,home_assistant,joplin,paperless,bazarr,prowlarr_log,prowlarr_main,radarr_log,radarr_main,readarr_cache,readarr_log,readarr_main,sonarr_log,sonarr_main"
          postgres-vector:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 18@sha256:f70742ebe42b2277689b028d1fd15aa80f77cffa01da163cc9f85a6ff1866e7f
            command:
              - /bin/bash
              - -x
              - /backup.sh
            env:
              POSTGRES_HOST: postgres-vector-ro.database.svc.cluster.local
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: password
              POSTGRES_DB: "immich"
    persistence:
      nas-backups:
        enabled: true
        type: nfs
        server: "duriel.internal"
        path: /tank/Apps/backups/postgres
        globalMounts:
          - path: /backups
