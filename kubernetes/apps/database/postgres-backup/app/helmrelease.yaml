---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-backup
  namespace: database
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      postgres-backup:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "0 17 * * *"
          backoffLimit: 0
          failedJobsHistory: 1
          successfulJobsHistory: 1
        pod:
          restartPolicy: Never
          securityContext:
            runAsUser: 1031
            runAsGroup: 1031
            fsGroup: 1031
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: 
              - 65542 # external-services
        containers:
          postgres:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16@sha256:a0103fbce0c48ccc7693ddbb2a2bfa733048db845354f635efef9e4566de185d
            command:
              - /bin/bash
              - -x
              - /backup.sh
            env:
              POSTGRES_HOST: postgres-ro.database.svc.cluster.local
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: password
              POSTGRES_DB: "authentik,fireflyiii,home_assistant,joplin,paperless,bazarr,prowlarr_log,prowlarr_main,radarr_log,radarr_main,readarr_cache,readarr_log,readarr_main,sonarr_log,sonarr_main"
          postgres-vector:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 17@sha256:483fa15ecd998302bd312fc380cb1b3683a940881d9099d6dfe65bcc1e2714e8
            command:
              - /bin/bash
              - -x
              - /backup.sh
            env:
              POSTGRES_HOST: postgres-vector-ro.database.svc.cluster.local
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: password
              POSTGRES_DB: "immich"
    persistence:
      nas-backups:
        enabled: true
        type: nfs
        server: "duriel.internal"
        path: /tank/Apps/backups/postgres
        globalMounts:
          - path: /backups
