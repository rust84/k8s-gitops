---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: &name clickhouse
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name clickhouse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: clickhouse-secret
    template:
      engineVersion: v2
      data:
        CLICKHOUSE_PASSWORD: "{{ .CLICKHOUSE_PASSWORD }}"
  dataFrom:
    - find:
        name:
          regexp: .*
