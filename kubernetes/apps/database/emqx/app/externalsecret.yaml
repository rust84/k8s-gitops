# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name emqx
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: emqx-secret
    template:
      data:
        EMQX_DASHBOARD__DEFAULT_USERNAME: '{{ .DASHBOARD__DEFAULT_USERNAME }}'
        EMQX_DASHBOARD__DEFAULT_PASSWORD: '{{ .DASHBOARD__DEFAULT_PASSWORD }}'
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: emqx
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name emqx-init-user
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: emqx-init-user-secret
    template:
      data:
        init-user.json: '{{ .X_EMQX_MQTT_USERNAME }}'
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: emqx
