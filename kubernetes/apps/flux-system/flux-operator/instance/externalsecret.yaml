---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: &name flux-gitops
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name flux-gitops
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: flux-gitops-secret
    template:
      data:
        githubAppID: "{{ .GITHUB_APP_ID }}"
        githubAppInstallationID: "{{ .GITHUB_APP_INSTALLATION_ID }}"
        githubAppPrivateKey: "{{ .GITHUB_APP_PRIVATE_KEY }}"
  dataFrom:
    - find:
        name:
          regexp: .*
