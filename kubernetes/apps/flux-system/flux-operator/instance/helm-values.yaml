---
instance:
  cluster:
    networkPolicy: false
  components:
    - image-reflector-controller
    - image-automation-controller
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  sync:
    kind: GitRepository
    url: "https://github.com/rust84/k8s-gitops.git"
    ref:
      branch: main
    path: kubernetes/flux/cluster
    provider: github
    pullSecret: flux-gitops-secret
