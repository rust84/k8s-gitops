---
originRequest:
  originServerName: "external.${SECRET_APP_DOMAIN}"

ingress:
  - hostname: "${SECRET_APP_DOMAIN}"
    service: https://external-ingress-nginx-controller.network.svc.cluster.local:443
    originRequest:
      noTLSVerify: true
  - hostname: "*.${SECRET_APP_DOMAIN}"
    service: https://external-ingress-nginx-controller.network.svc.cluster.local:443
    originRequest:
      noTLSVerify: true
  - service: http_status:404
