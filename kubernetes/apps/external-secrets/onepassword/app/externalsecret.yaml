---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: onepassword
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: onepassword-secret
    template:
      data:
        1password-credentials.json: "{{ .credentials }}"
        token: "{{ .token }}"
  dataFrom:
    - extract:
        key: 1password connect
