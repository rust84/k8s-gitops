---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: &name seerr
spec:
  provider:
    doppler:
      project: seerr
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name seerr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: seerr-secret
    template:
      engineVersion: v2
      data:
        # App
        JELLYSEERR_API_KEY: "{{ .JELLYSEERR_API_KEY}}"
  dataFrom:
    - find:
        name:
          regexp: .*
