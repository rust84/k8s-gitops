# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name seerr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: seerr-secret
    template:
      data:
        # App
        JELLYSEERR_API_KEY: '{{ .seerr_jellyseerr_api_key }}'
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: seerr
    rewrite:
    - regexp:
        source: (.*)
        target: seerr_$1
