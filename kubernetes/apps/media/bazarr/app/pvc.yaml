---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-whisper-cache
  namespace: media
  labels:
    app.kubernetes.io/name: &name bazarr
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
