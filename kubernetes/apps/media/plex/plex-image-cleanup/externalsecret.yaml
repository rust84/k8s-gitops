---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: &name  plex-image-cleanup
spec:
  provider:
    doppler:
      project: plex-image-cleanup
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name plex-image-cleanup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: plex-image-cleanup-secret
    template:
      engineVersion: v2
      data:
        PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
  dataFrom:
    - find:
        name:
          regexp: .*
