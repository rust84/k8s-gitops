---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: [65542] # external-services
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-vpn",
                "namespace": "network",
                "ips": ["192.168.90.10/24"],
                "mac": "06:fe:df:46:b4:55"
              }]
        containers:
          app:
            nameOverride: qbittorrent
            image:
              repository: ghcr.io/home-operations/qbittorrent-libtorrentv1
              tag: 5.1.4@sha256:fc48ae3a5b3daa2e80811207f659d0349da459f086faa06810f5353050da541b
            env:
              UMASK: "022"
              QBT_WEBUI_PORT: &port 8080
              QBT_TORRENTING_PORT: 21044
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
                10.42.0.0/16, 10.20.0.0/24
              QBT_BitTorrent__Session__Interface: net1
              QBT_BitTorrent__Session__InterfaceAddress: "0.0.0.0"
              QBT_BitTorrent__Session__InterfaceName: net1
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 0
                  timeoutSeconds: 10
                  periodSeconds: 5
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 150m
                memory: 2048Mi
              limits:
                memory: 8192Mi
            securityContext: &sc
              runAsUser: 568
              runAsGroup: 568
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          seedboxapi:
            image:
              repository: ghcr.io/rust84/seedboxapi
              tag: 1.0.0@sha256:57df8dc728e3b6c18e69ce14a7666823ba95d9f61b406367b1c3a19ceeb516d2
              pullPolicy: Always
            env:
              MAM_ID:
                valueFrom:
                  secretKeyRef:
                    name: qbittorrent-secret
                    key: MAM_ID
            resources:
              requests:
                cpu: 10m
                memory: 25Mi
              limits:
                memory: 50Mi
            securityContext: *sc

    service:
      app:
        controller: qbittorrent
        ports:
          http:
            port: *port

    persistence:
      config:
        existingClaim: *app
      media:
        type: nfs
        server: "duriel.internal"
        path: /tank/Media
        globalMounts:
          - path: /media/downloads/torrents
            subPath: downloads/torrents
      tmp:
        type: emptyDir