# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name sabnzbd
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: sabnzbd-secret
    template:
      data:
        CROSS_SEED_API_KEY: '{{ .sabnzbd_cross_seed_api_key }}'
        SABNZBD__API_KEY: '{{ .sabnzbd_sabnzbd__api_key }}'
        SABNZBD__NZB_KEY: '{{ .sabnzbd_sabnzbd__nzb_key }}'
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: sabnzbd
    rewrite:
    - regexp:
        source: (.*)
        target: sabnzbd_$1
