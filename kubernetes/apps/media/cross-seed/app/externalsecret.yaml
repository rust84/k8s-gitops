---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name cross-seed
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name cross-seed
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: cross-seed-secret
    creationPolicy: Owner
    template:
      data:
        config.js: |
          module.exports = {
            action: "inject",
            apiKey: "{{ .CROSS_SEED_API_KEY }}",
            delay: 30,
            duplicateCategories: true,
            flatLinking: false,
            includeEpisodes: true,
            includeNonVideos: true,
            includeSingleEpisodes: true,
            linkCategory: "cross-seed",
            linkDirs: [
              "/media/downloads/torrents/complete/cross-seed"
            ],
            linkType: "hardlink",
            matchMode: "strict",
            outputDir: null,
            qbittorrentUrl: "http://qbittorrent.media.svc.cluster.local:8080",
            radarr: [
              "http://radarr.media.svc.cluster.local:7878/?apikey={{ .RADARR_API_KEY }}",
            ],
            skipRecheck: true,
            sonarr: [
              "http://sonarr.media.svc.cluster.local:8989/?apikey={{ .SONARR_API_KEY }}",
            ],
            torznab: [],
            useClientTorrents: true
          }
  dataFrom:
    - find:
        name:
          regexp: .*