---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: autobrr
  namespace: media
  labels:
    app.kubernetes.io/name: &name autobrr
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: ceph-block
