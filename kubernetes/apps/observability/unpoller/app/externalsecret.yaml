# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name unpoller
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: unpoller-secret
    template:
      data:
        UP_UNIFI_DEFAULT_USER: '{{ .unpoller_up_user }}'
        UP_UNIFI_DEFAULT_PASS: '{{ .unpoller_up_password }}'
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: unpoller
    rewrite:
    - regexp:
        source: (.*)
        target: unpoller_$1
