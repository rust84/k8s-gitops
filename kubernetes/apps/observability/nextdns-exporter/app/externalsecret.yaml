# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name nextdns-exporter
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nextdns-exporter-secret
    template:
      data:
        NEXTDNS_API_KEY: '{{ .nextdns_exporter_nextdns_api_key }}'
        NEXTDNS_PROFILE: '{{ .nextdns_exporter_nextdns_profile }}'
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: nextdns-exporter
    rewrite:
    - regexp:
        source: (.*)
        target: nextdns_exporter_$1
