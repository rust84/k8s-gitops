---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-red
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
    controllers:
      node-red:
        initContainers:
          npm-update:
            image:
              repository: docker.io/node
              tag: 20-alpine
            command:
              - /bin/sh
              - -c
              - |
                if [[ -f /data/package.json ]]; then
                    npm install --save $(npm outdated | cut -d' ' -f 1 | sed '1d' | xargs -I '$' echo '$@latest' | xargs echo);
                else
                    echo "Skipping npm updates, no package.json found.";
                fi
            workingDir: /data
        containers:
          app:
            image:
              repository: docker.io/nodered/node-red
              tag: 4.1.3
            env:
              TZ: "${TZ}"
              NODE_RED_ENABLE_SAFE_MODE: "false"
              NODE_RED_ENABLE_PROJECTS: "true"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 15m
                memory: 240Mi
              limits:
                memory: 240Mi
    service:
      app:
        controller: node-red
        ports:
          http:
            port: 1880
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: *app
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
