---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
  namespace: selfhosted
spec:
  interval: 1h
  chart:
    spec:
      chart: *app
      version: "2025.8.4"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      podAnnotations:
        reloader.stakater.com/auto: "true"
      deploymentStrategy:
        type: RollingUpdate
      env:
        - name: AUTHENTIK_REDIS__DB
          value: "1" # apply fix for multi-tenant redis db
      envFrom: &envFrom
        - secretRef:
            name: authentik-secret
    authentik:
      log_level: info
      postgresql:
        port: 5432
        name: ""
        user: ""
        password: ""
      redis:
        host: dragonfly.database.svc.cluster.local
        password: ""
    postgresql:
      enabled: false
    prometheus:
      rules:
        enabled: true
    server:
      replicas: 1
      initContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:17.4@sha256:43dd04e91e861cf912378bad987afa168fa4f13d05528304907ad0aa351195d6
          imagePullPolicy: IfNotPresent
          envFrom: *envFrom
      ingress:
        enabled: true
        ingressClassName: external
        hosts:
          - auth.${SECRET_DOMAIN}
        paths:
          - "/"
        tls:
          - hosts:
              - auth.${SECRET_DOMAIN}
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    worker:
      replicas: 2