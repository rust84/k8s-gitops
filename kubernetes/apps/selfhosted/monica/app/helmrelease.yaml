---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: monica
spec:
  releaseName: monica
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      monica:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app: &app
            image: 
              repository: docker.io/monica
              tag: 4.1.2-apache
            env:
              TZ: "${TZ}"
              APP_ENV: production
              APP_URL: https://monica.${SECRET_DOMAIN}
              CACHE_DRIVER: redis 
              DEFAULT_MAX_STORAGE_SIZE: 4096
              MAIL_MAILER: smtp
              MAIL_PORT: 465
              MAIL_ENCRYPTION: tls
              QUEUE_CONNECTION: redis
              REDIS_HOST: dragonfly.database.svc.cluster.local
            envFrom:
              - secretRef:
                  name: monica-secret
          cron:
            <<: *app
            command:
              - cron.sh
          queue:
            <<: *app
            command:
              - queue.sh

    service:
      app:
        controller: monica
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: monica
        globalMounts:
          - path: /var/www/html/storage
