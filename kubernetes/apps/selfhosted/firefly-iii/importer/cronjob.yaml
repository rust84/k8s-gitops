---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fireflyiii-import-sa
  namespace: collab
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      fireflyiii-import-sa:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "0 17 * * *"
          backoffLimit: 0
          failedJobsHistory: 1
          successfulJobsHistory: 1
        pod:
          restartPolicy: Never
        containers:
          app:
            image:
              repository: fireflyiii/data-importer
              tag: version-1.6.1-cli
            envFrom:
              - secretRef:
                  name: &secret firefly-secrets
            env:
              TRUSTED_PROXIES: "**"
              FIREFLY_III_URL: "http://firefly-iii.selfhosted.svc:8080"
              VANITY_URL: "fireflyiii.${SECRET_DOMAIN}"
              IMPORT_DIR_ALLOWLIST: "/import"
              WEB_SERVER: false
              FIREFLY_III_ACCESS_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: IMPORTER_PAT
            securityContext: &sc
                seccompProfile: { type: "RuntimeDefault" }
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
    service:
      fireflyiii-importer:
        controller: fireflyiii-import-sa
        enabled: false
    persistence:
      import:
        type: secret
        name: *secret
        globalMounts:
          - path: /import/import_sa.json
            subPath: IMPORT_SA
            readOnly: true
