---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cookjam-prd
  labels:
    app.kubernetes.io/name: &name cookjam-prd
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cookjam-dev
  labels:
    app.kubernetes.io/name: &name cookjam-dev
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
