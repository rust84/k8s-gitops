---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cookjam-refresh-stats
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      refresh-stats:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 1
        pod:
          restartPolicy: Never
        containers:
          app:
            image:
              repository: curlimages/curl
              tag: latest
            command:
              - sh
              - -c
              - |
                set -e
                echo "Starting stats refresh at $(date)"

                response=$(curl -X POST \
                  -H "Content-Type: application/json" \
                  -H "x-api-key: ${REFRESH_STATS_API_KEY}" \
                  -w "\n%{http_code}" \
                  -s \
                  https://${SUPABASE_PROJECT_ID}.supabase.co/functions/v1/refresh-stats)

                http_code=$(echo "$response" | tail -n1)
                body=$(echo "$response" | sed '$d')

                echo "Response: $body"
                echo "HTTP Status: $http_code"

                if [ "$http_code" != "200" ]; then
                  echo "Error: Stats refresh failed with status $http_code"
                  exit 1
                fi

                echo "Stats refresh completed successfully at $(date)"
            env:
              REFRESH_STATS_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: cookjam-refresh-api-key
                    key: REFRESH_STATS_API_KEY
              SUPABASE_PROJECT_ID:
                valueFrom:
                  secretKeyRef:
                    name: cookjam-secret
                    key: SUPABASE_PROJECT_ID
            resources:
              requests:
                cpu: "10m"
              limits:
                memory: "100Mi"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
