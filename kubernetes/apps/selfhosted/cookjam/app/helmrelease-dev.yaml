# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cookjam-dev
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: "ghcr.io/san-vibe-coding-2025/cookjam-web-otp-working"
              tag: "develop"
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
      ml:
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "90%"
        containers:
          frontend:
            image:
              repository: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-api
              tag: latest
            env:
              API_PORT: *port
              CACHE_DIR: &cache /cache
              REDIS_URL: &redis redis://dragonfly.database.svc.cluster.local:6379/4
              SUPABASE_JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: &secret cookjam-secret
                    key: SUPABASE_JWT_SECRET
              SUPABASE_PROJECT_ID:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SUPABASE_PROJECT_ID
            securityContext: *sc
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
          worker:
            image:
              repository: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-worker
              tag: latest
            env:
              CACHE_DIR: *cache
              HEALTH_PORT: 8001
              OPENAI_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: OPENAI_API_KEY
              REDIS_URL: *redis
            securityContext: *sc
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8001
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 200Mi
    defaultPodOptions:
      imagePullSecrets:
        - name: cookjam-reg
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 568
        runAsGroup: *uid
        fsGroup: *uid
        supplementalGroups: [65534]
        fsGroupChangePolicy: Always
    service:
      app:
        controller: app
        ports:
          http:
            port: *port
      ml:
        controller: ml
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_APP_DOMAIN}"
        className: external
        hosts:
          - host: &host "${SECRET_APP_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /api
                service:
                  identifier: ml
                  port: http
        tls:
          - secretName: cookjam-dev.tls
            hosts:
              - *host
    persistence:
      cache:
        type: emptyDir
        advancedMounts:
          app:
            main:
              - path: /var/cache/nginx
              - path: /var/log/nginx
              - path: /var/run
      ml-cache:
        existingClaim: cookjam-nfs
        advancedMounts:
          ml:
            frontend:
              - path: /cache
            worker:
              - path: /cache
    serviceMonitor:
      ml:
        serviceName: ml
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
  postRenderers:
    - kustomize:
        images:
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-otp-working
            newTag: develop
            digest: sha256:79467b679c4370c4589da8dc2750161e33f8abc9efbde84d799febf966910eca # {"$imagepolicy": "selfhosted:cookjam-dev:digest"}
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-api
            newTag: latest
            digest: sha256:42e50fb818ee4f84f6d35933ec943669668053bb539a4dca481442e24f69b31e # {"$imagepolicy": "selfhosted:cookjam-web-api:digest"}
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-worker
            newTag: latest
            digest: sha256:e0c4078843d9bb1a32a6111d002c4e7a150468e40e8f65c6ed24860f958b8a61 # {"$imagepolicy": "selfhosted:cookjam-web-worker:digest"}
