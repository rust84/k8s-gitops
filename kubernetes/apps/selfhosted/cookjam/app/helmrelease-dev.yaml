# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cookjam-dev
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: "ghcr.io/san-vibe-coding-2025/cookjam-web-otp-working"
              tag: "develop"
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
      ml:
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "90%"
        containers:
          frontend:
            image:
              repository: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-api
              tag: latest@sha256:8db4234c28e8a364027d55b2c2b76da516a502aade098badf5edbb016ff6a8c6
            env:
              API_PORT: *port
              AWS_ACCESS_KEY_ID:
                valueFrom:
                  secretKeyRef:
                    name: &secret cookjam-secret
                    key: AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: cookjam-secret
                    key: AWS_SECRET_ACCESS_KEY
              AWS_REGION: us-east-1
              REDIS_URL: &redis redis://dragonfly.database.svc.cluster.local:6379/4
              S3_BUCKET_NAME:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: S3_BUCKET_NAME
              S3_ENDPOINT_URL:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: S3_ENDPOINT_URL
              SUPABASE_JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SUPABASE_JWT_SECRET
              SUPABASE_PROJECT_ID:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SUPABASE_PROJECT_ID
            securityContext: *sc
            probes: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
          worker:
            image:
              repository: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-worker
              tag: latest@sha256:1d95bf8af361a2df2e3ed227eddc1599ce27a345ab05acc452d3b9f521dbf89d
            env:
              AWS_ACCESS_KEY_ID:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: AWS_SECRET_ACCESS_KEY
              AWS_REGION: us-east-1
              HEALTH_PORT: *port
              OPENAI_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: OPENAI_API_KEY
              REDIS_URL: *redis
              S3_BUCKET_NAME:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: S3_BUCKET_NAME
              S3_ENDPOINT_URL:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: S3_ENDPOINT_URL
            securityContext: *sc
            probes: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 200Mi
    defaultPodOptions:
      imagePullSecrets:
        - name: cookjam-reg
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: app
        ports:
          http:
            port: *port
      ml:
        controller: ml
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_APP_DOMAIN}"
        className: external
        hosts:
          - host: &host "${SECRET_APP_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /api
                service:
                  identifier: ml
                  port: http
        tls:
          - secretName: cookjam-dev.tls
            hosts:
              - *host
    persistence:
      config:
        enabled: false
        existingClaim: *app
      cache:
        type: emptyDir
        advancedMounts:
          app:
            main:
              - path: /var/cache/nginx
              - path: /var/log/nginx
              - path: /var/run
      ml-cache:
        type: emptyDir
        advancedMounts:
          ml:
            frontend:
              - path: /cache
            worker:
              - path: /cache
  postRenderers:
    - kustomize:
        images:
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-otp-working
            newTag: develop
            digest: sha256:04331aae81cb722c4a0b6bab6eaea72d8fc50cb2cbcd147233509b23ae895911 # {"$imagepolicy": "selfhosted:cookjam-dev:digest"}
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-api
            newTag: latest
            digest: sha256:df4c9cf7e50570dee8c92bcb6484605a0ed0661e5020e351330ac1018baa2b7f # {"$imagepolicy": "selfhosted:cookjam-web-api:digest"}
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-worker
            newTag: latest
            digest: sha256:b6ee7f7b08b2537c02d72805822cec573648d1ae44e2e615561328a2c4972ba0 # {"$imagepolicy": "selfhosted:cookjam-web-worker:digest"}
