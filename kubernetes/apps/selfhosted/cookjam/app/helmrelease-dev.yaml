# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cookjam-dev
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom:
              - secretRef:
                  name: &secret cookjam-secret
        containers:
          main:
            image:
              repository: "ghcr.io/san-vibe-coding-2025/cookjam-web-otp-working"
              tag: "develop"
            env:
              CHAT_ADMIN_ONLY: "true"
              METRICS_PORT: 3001
              SUPABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SUPABASE_URL
              SUPABASE_SERVICE_ROLE_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SUPABASE_SERVICE_KEY
            securityContext: &sc
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 300Mi
      chat:
        replicas: 0 # Not working
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/san-vibe-coding-2025/cookjam-web-chat-api
              tag: latest
            env:
              ANTHROPIC_MODEL: claude-haiku-4-5-20251001
              API_PORT: *port
              CORS_ORIGINS: '["http://localhost:8080", "https://${SECRET_APP_DOMAIN}"]'
              LANGFUSE_HOST: "https://langfuse.${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: *secret
            securityContext: *sc
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
      backend-gateway:
        replicas: 1 # Set to 1 for debugging
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/san-vibe-coding-2025/cookjam-deno-backend-gateway
              tag: latest
              pullPolicy: Always
            env:
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: DATABASE_URL
              SUPABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SUPABASE_URL
              SUPABASE_SERVICE_ROLE_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SUPABASE_SERVICE_KEY
            securityContext: *sc
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &deno-port 8000
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *deno-port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: *deno-port
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 30
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi
      ml:
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "90%"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          frontend:
            image:
              repository: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-api
              tag: latest
            env:
              API_PORT: *port
              CACHE_DIR: &cache /cache
              REDIS_URL: &redis redis://dragonfly.database.svc.cluster.local:6379/4
              SUPABASE_JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SUPABASE_JWT_SECRET
              SUPABASE_PROJECT_ID:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SUPABASE_PROJECT_ID
            securityContext: *sc
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 200Mi
          worker:
            image:
              repository: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-worker
              tag: latest
            env:
              CACHE_DIR: *cache
              HEALTH_PORT: 8001
              OPENAI_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: OPENAI_API_KEY
              REDIS_URL: *redis
            securityContext: *sc
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &metrics 8001
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 2Gi
    defaultPodOptions:
      imagePullSecrets:
        - name: cookjam-reg
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 568
        runAsGroup: *uid
        fsGroup: *uid
        supplementalGroups: [65534]
        fsGroupChangePolicy: Always
    service:
      app:
        controller: app
        ports:
          http:
            port: *port
          metrics:
            port: 3001
      chat:
        controller: chat
        ports:
          http:
            port: *port
      backend-gateway:
        controller: backend-gateway
        ports:
          http:
            port: 8000
      ml:
        controller: ml
        ports:
          http:
            port: *port
          metrics:
            port: *metrics
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_APP_DOMAIN}"
        className: external
        hosts:
          - host: &host "${SECRET_APP_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /api
                service:
                  identifier: ml
                  port: http
        tls:
          - secretName: cookjam-dev.tls
            hosts:
              - *host
      chat:
        enabled: true
        annotations:
          # kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_APP_DOMAIN}"
          nginx.ingress.kubernetes.io/rewrite-target: /$2
          nginx.ingress.kubernetes.io/use-regex: "true"
        className: external
        hosts:
          - host: &host "${SECRET_APP_DOMAIN}"
            paths:
              - path: /chat(/|$)(.*)
                service:
                  identifier: chat
                  port: http
        tls:
          - secretName: cookjam-dev-chat.tls
            hosts:
              - *host
      backend-gateway:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_APP_DOMAIN}"
        className: external
        hosts:
          - host: &host "backend-gateway-dev.${SECRET_APP_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: backend-gateway
                  port: http
        tls:
          - secretName: cookjam-dev-backend.tls
            hosts:
              - *host
    persistence:
      cache:
        type: emptyDir
        advancedMounts:
          app:
            main:
              - path: /var/cache/nginx
              - path: /var/log/nginx
              - path: /var/run
      ml-cache:
        existingClaim: cookjam-nfs
        advancedMounts:
          ml:
            frontend:
              - path: /cache
            worker:
              - path: /cache
  postRenderers:
    - kustomize:
        images:
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-otp-working
            newTag: develop
            digest: sha256:2e506b7ffe5938c7442eeb40d5c9af82ad27133d502900f6b326508f95cd2df5 # {"$imagepolicy": "selfhosted:cookjam-dev:digest"}
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-api
            newTag: latest
            digest: sha256:01bac33570640d0bc2e8dee7c1b3620661bd5b7f351c58516c70ac104ad2a5ca # {"$imagepolicy": "selfhosted:cookjam-web-api:digest"}
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-inference-api-worker
            newTag: latest
            digest: sha256:601b80d9f28c810826e9c941ffdf673439a01946a05a4099a28dd502f39a023e # {"$imagepolicy": "selfhosted:cookjam-web-worker:digest"}
          - name: ghcr.io/san-vibe-coding-2025/cookjam-web-chat-api
            newTag: latest
            digest: sha256:71c50f380b521ae1c2fdca3177719f389ee9c11a093b1b575461ea32576e8ee1 # {"$imagepolicy": "selfhosted:cookjam-web-chat-api:digest"}
          - name: ghcr.io/san-vibe-coding-2025/cookjam-deno-backend-gateway
            newTag: latest
            digest: sha256:aba2229c035fb5ec7210abce86bd313224cc4bc1144d6360d6b4a3431d027975 # {"$imagepolicy": "selfhosted:cookjam-deno-backend-gateway:digest"}
