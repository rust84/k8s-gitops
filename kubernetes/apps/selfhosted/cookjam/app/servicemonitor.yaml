---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cookjam-dev
  labels:
    app.kubernetes.io/instance: cookjam-dev
    app.kubernetes.io/managed-by: Flux
    app.kubernetes.io/name: cookjam-dev
spec:
  endpoints:
  - interval: 1m
    path: /metrics
    port: metrics
    scheme: http
    scrapeTimeout: 30s
  jobLabel: cookjam-dev-ml
  namespaceSelector:
    matchNames:
    - selfhosted
  selector:
    matchLabels:
      app.kubernetes.io/instance: cookjam-dev
      app.kubernetes.io/name: cookjam-dev
      app.kubernetes.io/service: cookjam-dev-ml