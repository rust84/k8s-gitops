---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cookjam-dev-image
  namespace: selfhosted
  labels:
    app.kubernetes.io/instance: cookjam-dev
    app.kubernetes.io/managed-by: Flux
    app.kubernetes.io/name: cookjam-dev
spec:
  endpoints:
  - interval: 1m
    path: /metrics
    port: metrics
    scheme: http
    scrapeTimeout: 30s
  jobLabel: cookjam-dev-ml
  namespaceSelector:
    matchNames:
    - selfhosted
  selector:
    matchLabels:
      app.kubernetes.io/instance: cookjam-dev
      app.kubernetes.io/name: cookjam-dev
      app.kubernetes.io/service: cookjam-dev-ml
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cookjam-prd-image
  namespace: selfhosted
  labels:
    app.kubernetes.io/instance: cookjam-prd
    app.kubernetes.io/managed-by: Flux
    app.kubernetes.io/name: cookjam-prd
spec:
  endpoints:
  - interval: 1m
    path: /metrics
    port: metrics
    scheme: http
    scrapeTimeout: 30s
  jobLabel: cookjam-prd-ml
  namespaceSelector:
    matchNames:
    - selfhosted
  selector:
    matchLabels:
      app.kubernetes.io/instance: cookjam-prd
      app.kubernetes.io/name: cookjam-prd
      app.kubernetes.io/service: cookjam-prd-ml
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cookjam-dev-app
  namespace: selfhosted
  labels:
    app.kubernetes.io/name: cookjam-dev
    app.kubernetes.io/instance: cookjam-dev
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: cookjam-dev
      app.kubernetes.io/name: cookjam-dev
      app.kubernetes.io/service: cookjam-dev-app
  endpoints:
    - port: metrics
      scheme: http
      path: /api/metrics
      interval: 1m
      scrapeTimeout: 10s
