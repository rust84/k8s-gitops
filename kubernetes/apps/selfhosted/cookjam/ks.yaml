# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cookjam
  namespace: &namespace selfhosted
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/apps/selfhosted/cookjam/app
  postBuild:
    substitute:
      IMAGE_DIGEST: sha256:f31ac3a5650205112e3ab3460eff7bba1a09c4f8a60b88261e719dfe2a44c53e # {"$imagepolicy": "flux-system:cookjam-policy:digest"}
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
