# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cookjam
  namespace: &namespace selfhosted
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/apps/selfhosted/cookjam/app
  postBuild:
    substitute:
      IMAGE_DIGEST: sha256:a9d3a91c329343f891868b1c4209f7aa9b123a01de44b8478b0cbf2a9b8b4dd3 # {"$imagepolicy": "flux-system:cookjam-policy:digest"}
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
