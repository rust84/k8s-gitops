# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cookjam
  namespace: &namespace selfhosted
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/apps/selfhosted/cookjam/app
  postBuild:
    substitute:
      IMAGE_DIGEST: sha256:092363186eb3045cda9954d92e8b3c736f6797d1b00263ca673ffbe0ee53006b # {"$imagepolicy": "flux-system:cookjam-policy:digest"}
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
