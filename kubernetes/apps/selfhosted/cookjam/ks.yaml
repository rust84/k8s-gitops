# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cookjam
  namespace: &namespace selfhosted
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/apps/selfhosted/cookjam/app
  postBuild:
    substitute:
      IMAGE_DIGEST: sha256:37ab20b53e9c56a5869a9a5fb29a6b34af657709dbf430448131f9966cb3d9a6 # {"$imagepolicy": "flux-system:cookjam-policy:digest"}
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
