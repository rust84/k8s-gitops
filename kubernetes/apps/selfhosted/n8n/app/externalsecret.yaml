apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name n8n
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: n8n-secret
    template:
      data:
        # App
        N8N_ENCRYPTION_KEY: '{{ .n8n_n8n_encryption_key }}'
        DB_POSTGRESDB_HOST: &dbHost postgres-rw.database.svc.cluster.local
        DB_POSTGRESDB_PORT: "5432"
        DB_POSTGRESDB_USER: '{{ .n8n_postgres_user }}'
        DB_POSTGRESDB_PASSWORD: '{{ .n8n_postgres_pass }}'
        DB_POSTGRESDB_DATABASE: &dbName n8n
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: '{{ .n8n_postgres_user }}'
        INIT_POSTGRES_PASS: '{{ .n8n_postgres_pass }}'
        INIT_POSTGRES_SUPER_PASS: '{{ .n8n_postgres_super_pass }}'
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: n8n
    rewrite:
    - regexp:
        source: (.*)
        target: n8n_$1
