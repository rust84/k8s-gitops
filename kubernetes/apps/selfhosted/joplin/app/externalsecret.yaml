apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name joplin
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: joplin-secret
    template:
      data:
        # App
        POSTGRES_HOST: &dbHost postgres-rw.database.svc.cluster.local
        POSTGRES_PORT: "5432"
        POSTGRES_DATABASE: &dbName joplin
        POSTGRES_USER: '{{ .joplin_postgres_user }}'
        POSTGRES_PASSWORD: '{{ .joplin_postgres_password }}'
        MAILER_HOST: '{{ .joplin_mailer_host }}'
        MAILER_AUTH_USER: '{{ .joplin_mailer_auth_user }}'
        MAILER_AUTH_PASSWORD: '{{ .joplin_mailer_auth_password }}'
        MAILER_NOREPLY_EMAIL: '{{ .joplin_mailer_noreply_email }}'
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: '{{ .joplin_postgres_user }}'
        INIT_POSTGRES_PASS: '{{ .joplin_postgres_password }}'
        INIT_POSTGRES_SUPER_PASS: '{{ .joplin_postgres_super_pass }}'
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: joplin
    rewrite:
    - regexp:
        source: (.*)
        target: joplin_$1
