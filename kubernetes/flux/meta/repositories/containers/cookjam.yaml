---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/imagerepository-image-v1beta2.json
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: cookjam
  namespace: flux-system
spec:
  image: ghcr.io/san-vibe-coding-2025/cookjam-web-otp-working
  interval: 1h
  secretRef:
    name: cookjam-reg
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/imagepolicy-image-v1beta2.json
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: cookjam-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: cookjam
  filterTags:
    pattern: '^develop$'
  policy:
    alphabetical: {}
  digestReflectionPolicy: Always
  interval: 5m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/imageupdateautomation-image-v1beta2.json
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: cookjam-update
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
    checkout:
      ref:
        branch: main
    push:
      refspec: refs/heads/main
  update:
    strategy: Setters
    path: ./
