---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: cluster-0-control-plane
spec:
  selector:
    matchLabels:
      control-plane: "true"
  configPatches:
    - op: replace
      path: /cluster/apiServer/image
      # renovate: docker-image
      value: k8s.gcr.io/kube-apiserver:v1.25.3
    - op: replace
      path: /cluster/controllerManager/image
      # renovate: docker-image
      value: k8s.gcr.io/kube-controller-manager:v1.25.3
    - op: replace
      path: /cluster/scheduler/image
      # renovate: docker-image
      value: k8s.gcr.io/kube-scheduler:v1.25.3
    - op: replace
      path: /machine/kubelet/image
      # renovate: docker-image
      value: ghcr.io/siderolabs/kubelet:v1.25.3
    - op: add
      path: /cluster/coreDNS
      value:
        # renovate: docker-image
        image: docker.io/coredns/coredns:1.10.0

    - op: replace
      path: /persist
      value: false

    - op: replace
      path: /machine/install
      value:
        disk: /dev/sda
        extraKernelArgs:
          - console=ttyAMA0,115200

    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - ${GATEWAY_MANAGEMENT}

    - op: replace
      path: /cluster/proxy/disabled
      value: true

    - op: replace
      path: /cluster/network/cni
      value:
        name: "custom"
        urls:
          - "https://raw.githubusercontent.com/rust84/k8s-gitops/main/k8s/clusters/cluster-0/integrations/cilium-quick-install/quick-install.yaml"

    - op: replace
      path: /cluster/extraManifests
      value:
        - "https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.6.3/deploy/ha-install.yaml"

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /cluster/apiServer/admissionControl
      value: []

    - op: add
      path: /cluster/apiServer/certSANs
      value:
        - ${CLUSTER_0_API_IP}
        - cluster-0.${SECRET_DOMAIN}

    - op: add
      path: /machine/certSANs
      value:
        - cluster-0.${SECRET_DOMAIN}

    - op: add
      path: /machine/install/extraKernelArgs
      value:
        - talos.logging.kernel=udp://vector.${SECRET_DOMAIN}:6050/

    - op: add
      path: /machine/logging
      value:
        destinations:
          - endpoint: udp://vector.${SECRET_DOMAIN}:6051/
            format: json_lines

    - op: add
      path: /cluster/etcd/extraArgs
      value:
        listen-metrics-urls: http://0.0.0.0:2381
        election-timeout: 5000
        heartbeat-interval: 250

    - op: add
      path: /cluster/controllerManager/extraArgs
      value:
        bind-address: 0.0.0.0

    - op: add
      path: /cluster/scheduler/extraArgs
      value:
        bind-address: 0.0.0.0
