---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: cp-arm64
spec:
  selector:
    matchLabels:
      cp-arm64: "true"
  configPatches:
    - op: replace
      path: /machine/install
      value:
        disk: /dev/sda
        extraKernelArgs:
          - console=ttyAMA0,115200

    - op: replace
      path: /persist
      value: false

    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - time.cloudflare.com

    - op: replace
      path: /cluster/proxy/disabled
      value: true

    - op: replace
      path: /cluster/network/cni
      value:
        name: "custom"
        urls:
          - "https://gist.githubusercontent.com/rust84/e18d0b24f43489792464ee207a1465ae/raw/29ff5874dcad680c8e448d36a724e00b75a206ae/cluster_0_quick_install.yaml"

    - op: replace
      path: /cluster/extraManifests
      value:
        - "https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.2.2/deploy/ha-install.yaml"

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /cluster/apiServer/certSANs
      value:
        - cluster-0.our.house

    - op: add
      path: /machine/certSANs
      value:
        - cluster-0.our.house
