---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-intel-gpu-plugin
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: core-nfd
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kube-system/intel-gpu-plugin"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
