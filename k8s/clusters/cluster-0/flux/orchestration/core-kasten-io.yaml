---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-k10-base
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kasten-io/k10/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-k10-config
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: core-k10-base
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kasten-io/k10/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
