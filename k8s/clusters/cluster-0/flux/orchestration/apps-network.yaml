---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-network-unifi
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: rook-ceph-cluster
    - name: core-traefik
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/network/unifi"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-network-external-dns
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/network/external-dns"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-error-pages
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: core-cilium
    - name: core-cert-manager
    - name: core-traefik
  path: "./k8s/clusters/cluster-0/manifests/network/error-pages"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-traefik
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: traefik-crds
    - name: core-cilium
    - name: core-cert-manager
  path: "./k8s/clusters/cluster-0/manifests/network/traefik"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-k8s-gateway
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: core-cilium
  path: "./k8s/clusters/cluster-0/manifests/network/k8s-gateway"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-certificates
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: core-cert-manager
  path: "./k8s/clusters/cluster-0/manifests/network/certificates"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-ingress-nginx
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: core-cilium
    - name: core-certificates
  path: "./k8s/clusters/cluster-0/manifests/network/ingress-nginx"
  prune: true
