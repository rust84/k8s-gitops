---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/rook-ceph/operator"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: rook-ceph-operator
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/rook-ceph/cluster"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  patches:
    - target:
        kind: PrometheusRule
        name: prometheus-ceph-rules
      patch: |-
        - op: remove
          path: /spec/groups/6/rules/1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: rook-ceph-operator
    - name: rook-ceph-cluster
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/rook-ceph/add-ons"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-snapshot-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: cluster-crds
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/rook-ceph/snapshot-controller"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
