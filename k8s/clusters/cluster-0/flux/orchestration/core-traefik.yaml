---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-traefik
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
    - name: traefik-crds
    - name: core-cilium
    - name: core-cert-manager
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/core/network/traefik"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
