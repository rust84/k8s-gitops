---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-kyverno-base
  namespace: flux-system
spec:
  path: "./k8s/clusters/cluster-0/manifests/kyverno/base"
  prune: true
