---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2023.4.0
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.4.0

    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        kubernetes.io/tls-acme: "true"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
        - host: id.${SECRET_DOMAIN}
          paths:
            - path: /

      tls:
        - secretName: tls.authentik
          hosts:
            - id.${SECRET_DOMAIN}

    geoip:
      enabled: false
    authentik:
      email:
        host: email-smtp.eu-west-1.amazonaws.com
        port: 465
        username: ${SECRET_EMAIL_USERNAME}
        password: ${SECRET_EMAIL_PASSWORD}
        use_ssl: true
        from: ${AUTHENTIK_MAIL_FROM_ADDRESS}
      secret_key: ${AUTHENTIK_SECRET_KEY}
      log_level: debug

      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s

      postgresql:
        host: 10.20.0.144
        name: authentik
      redis:
        host: "{{ .Release.Name }}-redis-master"
        password: ${AUTHENTIK_REDIS_PASSWORD}

    postgresql:
      enabled: false
    redis:
      enabled: true
      auth:
        enabled: true
        password: ${AUTHENTIK_REDIS_PASSWORD}

  valuesFrom:
    - kind: Secret
      name: database-authentik-user
      valuesKey: LOGIN
      targetPath: authentik.postgresql.user
      optional: false
    - kind: Secret
      name: database-authentik-user
      valuesKey: PASSWORD
      targetPath: authentik.postgresql.password
      optional: false
