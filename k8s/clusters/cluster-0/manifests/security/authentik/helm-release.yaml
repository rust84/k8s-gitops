---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authentik
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 2023.10.4
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    annotations:
      reloader.stakater.com/auto: 'true'
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:15.5@sha256:18560dc4098004b6486a81c92d575a7f9d636c5ede997c515f15b52e130bd827
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: authentik-secret
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.10.4
    envFrom: *envFrom
    ingress:
      enabled: true
      ingressClassName: external
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/tls-acme: "true"
      hosts:
        - host: id.${SECRET_DOMAIN}
          paths:
            - path: /
      tls:
        - secretName: tls.authentik
          hosts:
            - id.${SECRET_DOMAIN}
    authentik:
      email:
        host: email-smtp.eu-west-1.amazonaws.com
        port: 465
        username: ${SECRET_EMAIL_USERNAME}
        password: ${SECRET_EMAIL_PASSWORD}
        use_ssl: true
        from: ${AUTHENTIK_SMTP_FROM}
      secret_key: ${AUTHENTIK_SECRET_KEY}
      log_level: debug
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      postgresql:
        port: 5432
        name: ""
        user: ""
        password: ""
      redis:
        host: "{{ .Release.Name }}-redis-master"
        password: ""
    postgresql:
      enabled: false
    redis:
      enabled: true
      auth:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_REDIS__PASSWORD
      targetPath: redis.auth.password
      optional: false
