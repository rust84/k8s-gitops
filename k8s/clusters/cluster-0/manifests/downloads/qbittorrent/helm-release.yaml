---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      labels:
        setGateway: "true"
      annotations:
        setGateway: "true"

    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
          setGateway: "true"
        labels:
          setGateway: "true"

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.5@sha256:c019af23966ebafcaf1713d4553bc043246858b711a7d57d8bee358a89990a3e
            env:
              TZ: ${TZ}
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &port-bt 24279
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
                ${CLUSTER_CIDR}, ${NODE_CIDR}, 192.168.0.0/24
              QBT_BitTorrent__Session__Interface: vxlan0
              QBT_BitTorrent__Session__InterfaceAddress: "0.0.0.0"
              QBT_BitTorrent__Session__InterfaceName: vxlan0
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [65542]
          hostname: qbittorrent

    service:
      app:
        controller: qbittorrent
        type: ClusterIP # LoadBalancer
        # annotations:
        #   io.cilium/lb-ipam-ips: # free ip
        ports:
          http:
            port: *port
          bittorrent:
            protocol: TCP
            port: *port-bt

    ingress:
      app:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "download-box"
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host

    persistence:
      config:
        existingClaim: qbittorrent
      media:
        enabled: true
        type: nfs
        server: "duriel.internal"
        path: /tank/Media
        globalMounts:
          - path: /media
      incomplete:
        enabled: true
        type: emptyDir
