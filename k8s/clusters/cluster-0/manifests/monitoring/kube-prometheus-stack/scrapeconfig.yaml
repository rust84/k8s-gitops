---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name blocky
  namespace: monitoring
spec:
  staticConfigs:
    - targets:
        - 192.168.1.121:4000
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
