---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app blackbox-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    image:
      repository: quay.io/prometheus/blackbox-exporter
    pspEnabled: false
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "blackbox.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        add: ["NET_RAW"]
    config:
      modules:
        tcp_connect:
          prober: tcp
          timeout: 5s
          http:
            ip_protocol_fallback: true
          tcp:
            ip_protocol_fallback: true
            tls: true
            tls_config:
              insecure_skip_verify: true
          icmp:
            ip_protocol_fallback: true
    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 2m
        scrapeTimeout: 30s
      targets:
        - name: kafka-dev
          module: tcp_connect
          url: hass.microserver.space
    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: SSLCertExpiringSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 4
          for: 1m
          labels:
            severity: warning
          annotations:
            description: |-
              "TLS certificate will expire in {{ $value | humanizeDuration }} (instance {{ $labels.instance }})"
        - alert: EndpointDown
          expr: probe_success == 0
          for: 10m
          labels:
            severity: "critical"
          annotations:
            summary: "Endpoint {{ $labels.instance }} down"
