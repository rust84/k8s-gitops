---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-charts.banzaicloud.com
      chart: thanos
      version: 0.4.6
      sourceRef:
        kind: HelmRepository
        name: banzaicloud-charts
        namespace: flux-system
      interval: 5m
  values:
    sidecar:
      metrics:
        serviceMonitor:
          enabled: true
    query:
      enabled: true
      replicaCount: 2
      replicaLabels:
        - replica
      http:
        ingress:
          enabled: true
          hosts:
            - "thanos.${SECRET_DOMAIN}"
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            traefik.ingress.kubernetes.io/router.middlewares: "network-internal-auth@kubernetescrd"
            kubernetes.io/tls-acme: "true"
            cert-manager.io/cluster-issuer: letsencrypt-prod
          tls:
            - hosts:
                - "thanos.${SECRET_DOMAIN}"
              secretName: tls.thanos
    queryFrontend:
      enabled: false
    bucket:
      enabled: true
    compact:
      enabled: true
    store:
      enabled: true
      persistenceVolumeClaim:
        spec:
          storageClassName: ceph-block
          resources:
            requests:
              storage: 20Gi
    rule:
      enabled: false
    objstore:
      type: S3
      config:
        bucket: thanos-cluster-0
        endpoint: synology.${SECRET_PUBLIC_DOMAIN}:9000
        region: us-east-1
        access_key: "${MINIO_ACCESS_KEY}"
        secret_key: "${MINIO_SECRET_KEY}"
        insecure: true
        signature_version2: false
        put_user_metadata: {}
        http_config:
          idle_conn_timeout: 0s
          response_header_timeout: 0s
          insecure_skip_verify: false
        trace:
          enable: false
        part_size: 0
