---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vpa
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  maxHistory: 3
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    recommender:
      extraArgs:
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        container-pod-name-label: pod
        container-name-label: container
        metric_for_pod_labels: kube_pod_labels{job="kube-state-metrics"}[8d]
        pod_name_label: pod
        pod_namespace_label: namespace
        prometheus-cadvisor-job-name: kubelet
        prometheus-address: |-
          http://thanos-query.monitoring.svc.cluster.local:9090
        recommender-name: performance
        target-cpu-percentile: 0.99

    updater:
      enabled: false

    admissionController:
      enabled: false
