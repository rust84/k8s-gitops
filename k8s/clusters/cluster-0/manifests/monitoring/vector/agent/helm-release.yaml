---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.39.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/onedr0p/vector
      tag: 0.34.1-debian
    role: Agent
    podMonitor:
      enabled: true
    service:
      enabled: false
    securityContext:
      privileged: true
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      # Sources
      sources:
        kubernetes_logs:
          type: kubernetes_logs
      # Sinks
      sinks:
        loki_kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: vector-aggregator:6000
          version: "2"
