---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: timberio/vector
      tag: 0.27.0-debian
    role: Agent
    podMonitor:
      enabled: true
    service:
      enabled: false
    securityContext:
      privileged: true
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      # Sources
      sources:
        kubernetes_logs:
          type: kubernetes_logs
      # Sinks
      sinks:
        loki_kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: vector-aggregator:6000
          version: "2"
