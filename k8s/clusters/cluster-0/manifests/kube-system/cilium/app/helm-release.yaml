---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.14.1
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    cluster:
      name: "${CLUSTER_NAME}"
      id: "${CLUSTER_ID}"

    rollOutCiliumPods: true

    localRedirectPolicy: true

    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

    ipv4NativeRoutingCIDR: ${NETWORK_K8S_POD_CIDR}

    k8sServiceHost: "localhost" # kubeprism load balancer
    k8sServicePort: 7445

    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"

    tunnel: "disabled"

    autoDirectNodeRoutes: true

    endpointRoutes:
      enabled: true

    ipam:
      mode: "kubernetes"

    operator:
      rollOutPods: true

    prometheus:
      enabled: false
      serviceMonitor:
        enabled: false

    containerRuntime:
      integration: containerd

    hubble:
      enabled: true
      serviceMonitor:
        enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
          hosts:
            - "hubble.${SECRET_DOMAIN}"
          tls:
            - secretName: tls.hubble
              hosts:
                - "hubble.${SECRET_DOMAIN}"

    bgpControlPlane:
      enabled: true

    bgp:
      enabled: false
      announce:
        loadbalancerIP: true

    externalIPs:
      enabled: true

    securityContext:
      privileged: true
