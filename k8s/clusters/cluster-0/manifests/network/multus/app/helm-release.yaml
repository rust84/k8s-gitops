---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.4
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.0.2-thick

    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.5.1

      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin

    resources:
      requests:
        cpu: 5m
        memory: 96Mi
      limits:
        memory: 96Mi

    hostPaths:
      netns: /var/run/netns

  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: DaemonSet
              metadata:
                name: multus
              spec:
                template:
                  metadata:
                    labels:
                      webhooks.kyverno.io/exclude: "true"