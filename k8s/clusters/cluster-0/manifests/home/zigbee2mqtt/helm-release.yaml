---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.24.0
    env:
      TZ: Europe/London
      ZIGBEE2MQTT_DATA: /data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-auth@kubernetescrd"
        hosts:
          - host: zigbee2mqtt.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "zigbee2mqtt.${SECRET_DOMAIN}"
    securityContext:
      privileged: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: "zigbee2mqtt-settings"
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-data
    config:
      homeassistant: true
      device_options:
        retain: true
      permit_join: false
      mqtt:
        user: mqtt
        password: "${EMQX_MQTT_USER_PASSWORD}"
        base_topic: zigbee2mqtt
        server: "mqtt://emqx.default.svc:1883"
      serial:
        port: "tcp://10.20.0.85:6638"
      advanced:
        log_output:
          - console
        network_key:
          - 43
          - 244
          - 5
          - 239
          - 154
          - 132
          - 166
          - 197
          - 26
          - 253
          - 154
          - 166
          - 21
          - 206
          - 78
          - 82
        pan_id: 6752
      frontend:
        port: 8080
      experimental:
        new_api: true
