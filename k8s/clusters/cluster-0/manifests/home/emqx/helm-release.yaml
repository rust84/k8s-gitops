---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app emqx
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: emqx
      version: 5.7.1
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
    replicaCount: 3
    recreatePods: true
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
    emqxAclConfig: >
      {allow, {user, "dashboard"}, subscribe, ["$SYS/#"]}. {allow, {ipaddr, "127.0.0.1"}, pubsub, ["$SYS/#", "#"]}. {allow, all, subscribe, ["$SYS/#", {eq, "#"}]}. {allow, all}.

    emqxLoadedPlugins: >
      {emqx_management, true}. {emqx_recon, true}. {emqx_retainer, true}. {emqx_dashboard, true}. {emqx_telemetry, false}. {emqx_rule_engine, true}. {emqx_bridge_mqtt, false}. {emqx_auth_mnesia, true}. {emqx_prometheus, true}.

    emqxLoadedModules: >
      {emqx_mod_presence, true}. {emqx_mod_delayed, false}. {emqx_mod_rewrite, false}. {emqx_mod_subscription, false}. {emqx_mod_topic_metrics, true}.

    ingress:
      dashboard:
        enabled: true
        ingressClassName: internal
        hosts:
          - emqx.${SECRET_DOMAIN}
        tls:
          - secretName: tls.emqx
            hosts:
              - emqx.${SECRET_DOMAIN}
    persistence:
      enabled: true
      storageClass: rook-ceph-block
      size: 100Mi
    service:
      type: LoadBalancer
      externalTrafficPolicy: Cluster
      annotations:
        "io.cilium/lb-ipam-ips": 10.20.0.132
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - emqx
            topologyKey: "kubernetes.io/hostname"
    resources:
      requests:
        cpu: 98m
        memory: 298Mi
      limits:
        memory: 298Mi
  valuesFrom:
    - targetPath: emqxConfig.EMQX_DASHBOARD__DEFAULT_PASSWORD
      kind: Secret
      name: *app
      valuesKey: ADMIN_PASSWORD
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__USERNAME
      kind: Secret
      name: *app
      valuesKey: USER_1_USERNAME
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__PASSWORD
      kind: Secret
      name: *app
      valuesKey: USER_1_PASSWORD
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Service
              name: emqx
            patch: |
              - op: add
                path: "/metadata/labels"
                value:
                  io.cilium/lb-ipam-layer2: "true"
