---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2023.9.3@sha256:d6e4c153f71b544e0e216706beda9511e106d535f96a0fce75500efa7cbee01d
    # podAnnotations:
    #   k8s.v1.cni.cncf.io/networks: macvlan-static-iot-hass
    env:
      TZ: "${TZ}"
      PYTHONUSERBASE: /config/deps
    # envFrom:
    #   - secretRef:
    #       name: *app TODO: move secrets to !env_var SECRET
    service:
      main:
        ports:
          http:
            port: 8123
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    ingress:
      main:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-external.security.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |-
            proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/auth-signin: https://hass.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
        enabled: true
        ingressClassName: external
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.17.1
        workingDir: "/config"
        git:
          deployKeySecret: home-assistant-code-server-secret
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        ingress:
          enabled: true
          ingressClassName: internal
          annotations:
            kubernetes.io/tls-acme: "true"
            cert-manager.io/cluster-issuer: letsencrypt-prod
            auth.home.arpa/enabled: "true"
            nginx.ingress.kubernetes.io/auth-signin: https://hass-vscode.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          hosts:
            - host: hass-vscode.${SECRET_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: tls.hass-vscode
              hosts:
                - hass-vscode.${SECRET_DOMAIN}
        resources:
          requests:
            cpu: 10m
            memory: 145M
          limits:
            cpu: 17m
            memory: 262M
        volumeMounts:
          - name: config
            mountPath: /config
    resources:
      requests:
        cpu: 22m
        memory: 512M
      limits:
        memory: 819M
