---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant-database
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.6.9
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      database: home-assistant
      existingSecret: home-assistant-postgresql-secret

    primary:
      extendedConfiguration: |
        max_wal_size = 2048
        min_wal_size = 160
      persistence:
        enabled: true
        existingClaim: data-home-assistant-postgresql-0

      resources:
        requests:
          cpu: 25m
          memory: 100M
        limits:
          memory: 500M
  valuesFrom:
    - kind: Secret
      name: home-assistant-postgresql-secret
      valuesKey: postgres-password
      targetPath: global.postgresql.auth.postgresPassword
      optional: false
