---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyoming-whisper
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    strategy: Recreate
    controllers:
      main:
        containers:
          main:
            image:
              repository: rhasspy/wyoming-whisper
              tag: latest
              pullPolicy: Always
            args:
              - --model
              - small
              - --language
              - en
            env:
              TZ: "${TZ}"
    service:
      main:
        controller: main
        ports:
          tcp:
            port: 10300
            protocol: TCP
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /data
