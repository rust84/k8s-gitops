---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    env:
      TZ: "Europe/London"
    podSecurityContext:
      fsGroup: 101
      fsGroupChangePolicy: "OnRootMismatch"
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - collab
          - home
          - media
          - monitoring
          - network
          - rook-ceph
          - security
      name: "russell"
      customApps:
        - group: Home
          apps:
            - name: TrueNAS
              url: "https://nas.${SECRET_DOMAIN}"
              icon: harddisk
            - name: Uptime
              url: "https://kuma.${SECRET_DOMAIN}/status/home-cluster"
              icon: arrow-up-bold
              info: Uptime Kuma status page
      globalBookmarks:
        - group: Communicate
          bookmarks:
            - name: Discord
              url: "https://discord.com"
        - group: Cloud
          bookmarks:
            - name: AWS
              url: "https://console.aws.amazon.com/console/home"
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
        - group: Dev
          bookmarks:
            - name: Github
              url: "https://github.com/rust84"
        - group: Media
          bookmarks:
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
        - group: Reading
          bookmarks:
            - name: Medium
              url: "http://medium.com"
            - name: Reddit
              url: "http://reddit.com"
        - group: Tech
          bookmarks:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
            - name: The Verge
              url: "https://theverge.com/"
            - name: MIT Technology Review
              url: "https://www.technologyreview.com/"
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.hajimari
            hosts:
              - hajimari.${SECRET_DOMAIN}
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-data
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi
