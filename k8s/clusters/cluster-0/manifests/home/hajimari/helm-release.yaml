---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.0
    env:
      TZ: "Europe/London"
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - collab
          - home
          - kasten-io
          - media
          - monitoring
          - network
          - rook-ceph
          - security
      name: "russell"
      customApps:
        - name: TrueNAS
          url: "https://nas.${SECRET_DOMAIN}"
          icon: harddisk
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
        - name: Cloud
          links:
            - name: AWS
              url: "https://console.aws.amazon.com/console/home"
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
        - name: Dev
          links:
            - name: Github
              url: "https://github.com/rust84"
        - name: Media
          links:
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
        - name: Reading
          links:
            - name: Medium
              url: "http://medium.com"
            - name: Reddit
              url: "http://reddit.com"
        - name: Tech
          links:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
            - name: The Verge
              url: "https://theverge.com/"
            - name: MIT Technology Review
              url: "https://www.technologyreview.com/"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.hajimari
            hosts:
              - hajimari.${SECRET_DOMAIN}
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-data
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128M
