---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2025.2.2@sha256:ec01b959c0d495fcf42228230672fb2b82f0f764e167a36dc37745ed49d8ebc4

    env:
      TZ: "${TZ}"
      ESPHOME_DASHBOARD_USE_PING: false

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name": "multus-iot",
          "namespace": "network",
          "ips": ["10.30.0.14/24"],
          "mac": "da:b2:0d:48:78:5d"
        }]

    service:
      main:
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "resistor-nodes"
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-signin: https://esphome.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: esphome-config

    resources:
      requests:
        cpu: 15m
        memory: 1Gi
