---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: monica-cron
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      monica:
        type: cronjob
        cronjob:
          schedule: '@daily'
          ttlSecondsAfterFinished: 86400
        pod:
          restartPolicy: OnFailure
        containers:
          app:
            image:
              repository: docker.io/monica
              tag: 4.1.2-apache
            command: ['cron.sh']
            env:
              TZ: "${TZ}"
              APP_ENV: production
              DEFAULT_MAX_STORAGE_SIZE: 4096
              APP_URL: https://monica.${SECRET_DOMAIN}
              MAIL_MAILER: smtp
              MAIL_PORT: 25
              MAIL_ENCRYPTION: tls
            envFrom:
              - secretRef:
                  name: monica-secret
