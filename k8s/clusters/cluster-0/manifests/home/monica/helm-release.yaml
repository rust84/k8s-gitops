---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: home
spec:
  releaseName: monica
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 7.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 3.7.0-apache
    env:
      APP_ENV: production
      DB_HOST: monica-mariadb
      DB_DATABASE: monica
      DB_USERNAME: monica
      DEFAULT_MAX_STORAGE_SIZE: 4096
      APP_URL: https://monica.${SECRET_DOMAIN}
      APP_KEY: ${MONICA_APP_KEY}
      DB_PASSWORD: ${MONICA_DB_PASSWORD}
      MAIL_MAILER: smtp
      MAIL_HOST: email-smtp.eu-west-1.amazonaws.com
      MAIL_PORT: 25
      MAIL_USERNAME: ${SECRET_EMAIL_USERNAME}
      MAIL_PASSWORD: ${SECRET_EMAIL_PASSWORD}
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: ${MONICA_MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: Monica
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
        hosts:
          - host: monica.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - monica.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: monica-config
    mariadb:
      enabled: true
      auth:
        existingSecret: monica-mariadb-secret
      persistence:
        enabled: true
        existingClaim: monica-mariadb-pvc
