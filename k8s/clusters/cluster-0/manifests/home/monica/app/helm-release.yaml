---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app monica
  namespace: home
spec:
  releaseName: monica
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      monica:
        containers:
          app:
            image:
              repository: monica
              tag: 4.1.2-apache
            env:
              APP_ENV: production
              DEFAULT_MAX_STORAGE_SIZE: 4096
              APP_URL: https://monica.${SECRET_DOMAIN}
              MAIL_MAILER: smtp
              MAIL_HOST:
              MAIL_PORT: 25
              MAIL_ENCRYPTION: tls
            envFrom:
              - secretRef:
                  name: monica-secret
            resources:
              requests:
                cpu: 10m
                memory: 117Mi
              limits:
                memory: 117Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: monica-config
