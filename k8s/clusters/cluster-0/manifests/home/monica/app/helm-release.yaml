---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: monica
  namespace: home
spec:
  releaseName: monica
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: monica
              tag: 4.0.0-apache
            env:
              APP_ENV: production
              DEFAULT_MAX_STORAGE_SIZE: 4096
              APP_URL: https://monica.${SECRET_DOMAIN}
              MAIL_MAILER: smtp
              MAIL_HOST:
              MAIL_PORT: 25
              MAIL_ENCRYPTION: tls
            envFrom:
              - secretRef:
                  name: monica-secret
            resources:
              requests:
                cpu: 10m
                memory: 117Mi
              limits:
                memory: 117Mi
    service:
      main:
        enabled: true
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: monica-config
