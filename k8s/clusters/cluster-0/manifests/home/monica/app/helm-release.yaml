---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: home
spec:
  releaseName: monica
  interval: 5m
  chart:
    spec:
      chart: monica
      version: 8.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 4.0.0-apache
    env:
      APP_ENV: production
      DB_HOST: monica-mariadb
      DB_DATABASE: monica
      DB_USERNAME: monica
      DEFAULT_MAX_STORAGE_SIZE: 4096
      APP_URL: https://monica.${SECRET_DOMAIN}
      APP_KEY: ${MONICA_APP_KEY}
      DB_PASSWORD: ${MONICA_DB_PASSWORD}
      MAIL_MAILER: smtp
      MAIL_HOST: email-smtp.eu-west-1.amazonaws.com
      MAIL_PORT: 25
      MAIL_USERNAME: ${SECRET_EMAIL_USERNAME}
      MAIL_PASSWORD: ${SECRET_EMAIL_PASSWORD}
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: ${MONICA_MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: Monica
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          # traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          # traefik.ingress.kubernetes.io/router.middlewares: "network-rfc1918@kubernetescrd"
        hosts:
          - host: monica.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.monica
            hosts:
              - monica.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: monica-config
    mariadb:
      enabled: true
      auth:
        existingSecret: monica-mariadb-secret
      primary:
        persistence:
          enabled: true
          existingClaim: data-monica-mariadb-0
    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 284M
