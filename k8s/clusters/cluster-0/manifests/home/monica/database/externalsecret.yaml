---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name monica
spec:
  provider:
    doppler:
      project: monica
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name monica
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: monica-secret
    template:
      engineVersion: v2
      data:
        # Database
        mariadb-password: "{{ .MARIADB_PASSWORD }}"
        mariadb-root-password: "{{ .MARIADB_ROOT_PASSWORD }}"

        # App
        APP_KEY: "{{ .APP_KEY }}"
        DB_DATABASE: *name
        DB_HOST: monica-db-mariadb.home.svc.cluster.local
        DB_PASSWORD: "{{ .MARIADB_PASSWORD }}"
        DB_USERNAME: *name
        MAIL_FROM_ADDRESS: "{{ .MAIL_FROM_ADDRESS }}"
        MAIL_FROM_NAME: "{{ .MAIL_FROM_NAME }}"
        MAIL_PASSWORD: "{{ .MAIL_PASSWORD }}"
        MAIL_USERNAME: "{{ .MAIL_USERNAME }}"
  dataFrom:
    - find:
        name:
          regexp: .*
