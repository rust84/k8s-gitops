---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: monica-db
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: mariadb
      version: 14.1.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingSecret: monica-secret
    primary:
      persistence:
        enabled: true
        existingClaim: data-monica-mariadb-0
    resources:
      requests:
        cpu: 19m
        memory: 143Mi
      limits:
        memory: 143Mi
