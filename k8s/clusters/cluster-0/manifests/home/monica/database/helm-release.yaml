---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: monica-db
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: mariadb
      version: 18.0.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingSecret: monica-secret
    primary:
      persistence:
        enabled: true
        existingClaim: data-monica-mariadb-0
      resources:
        requests:
          cpu: 17m
          memory: 143Mi
        limits:
          memory: 143Mi
