---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-nfs
spec:
  storageClassName: frigate-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "nas.${SECRET_DOMAIN}"
    path: /mnt/borg/share
  mountOptions:
    - nfsvers=4.1
    - tcp
    - nconnect=8
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-nfs
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: frigate-nfs
  resources:
    requests:
      storage: 1Mi
