mqtt:
  host: emqx-headless.home.svc
  topic_prefix: frigate
  user: mqtt
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 14

record:
  enabled: true
  retain:
    days: 14
    mode: all
  events:
    retain:
      default: 14
      mode: active_objects

objects:
  track:
    - person
    - dog
    - cat
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7
    dog:
      min_area: 1000
      max_area: 10000
      threshold: 0.7
    cat:
      min_area: 1000
      max_area: 10000
      threshold: 0.7

cameras:
  driveway:
    ffmpeg:
      inputs:
        - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.79:554/h264Preview_01_sub
          roles:
            - detect
        - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.79:554/h264Preview_01_main
          roles:
            - rtmp
            - record
    detect:
      width: 640
      height: 480
      fps: 10

