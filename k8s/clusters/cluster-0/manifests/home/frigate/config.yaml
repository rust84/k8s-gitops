        - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.242:554/h264Preview_01_sub
          roles:
            - detect
        - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.242:554/h264Preview_01_main
          roles:
            - rtmp
            - record
    detect:
      width: 640
      height: 360
      fps: 7

  office:
    ffmpeg:
      inputs:
        - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.244:554/h264Preview_01_sub
