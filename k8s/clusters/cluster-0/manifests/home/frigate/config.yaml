        - path: rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@10.30.0.244:554/h264Preview_01_main
          roles:
            - rtmp
            - record
    detect:
      width: 640
      height: 360
      fps: 7
      stationary:
        interval: 10
        threshold: 70
        max_frames:
          default: 3000
          objects:
            person: 1000
    snapshots:
      enabled: false
    record:
      enabled: false
    mqtt:
