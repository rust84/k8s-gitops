---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 12.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/nzbget
      tag: v21.1
    # service:
    #   main:
    #     type: LoadBalancer
    #     loadBalancerIP: 10.1.0.153
    env:
      TZ: "Europe/London"
    ingress:
      main:
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-internal-auth@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: "download-box"
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: nzbget.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.nzbget
            hosts:
              - nzbget.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "nas.${SECRET_DOMAIN}"
            path: /mnt/borg/share
        mountPath: /media
        readOnly: false
      incomplete:
        enabled: true
        type: emptyDir
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    tolerations:
      - key: "arm"
        operator: "Exists"
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 400Mi
