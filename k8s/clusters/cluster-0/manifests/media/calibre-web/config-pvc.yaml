---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-web-config
  namespace: media
  labels:
    app.kubernetes.io/name: &name calibre-web
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 512Mi

  storageClassName: rook-ceph-block
