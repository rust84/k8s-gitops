---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.22@sha256:8fa7b660a1f46047c387f15ecf9d45d0bd09aa98f58c7c5bad31a3d9a671e2c4

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: 
        - 65542

    enableServiceLinks: false

    env:
      TZ: "${TZ}"
      CACHE_DIR: /cache

    service:
      main:
        ports:
          http:
            port: 8083

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config
      nfs-nas-media:
        enabled: true
        type: nfs
        server: "duriel.internal"
        path: /tank/Media
        mountPath: /data/ebooks
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-open"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 166Mi
      limits:
        memory: 166Mi
