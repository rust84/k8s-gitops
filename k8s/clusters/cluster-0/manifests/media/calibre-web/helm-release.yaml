---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.20@sha256:23b6b92424a3445fded7795b1b7add6dae04e561e95023a26a4e83ed758413a0

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    enableServiceLinks: false

    env:
      TZ: "${TZ}"
      CACHE_DIR: /cache

    service:
      main:
        ports:
          http:
            port: 8083

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config
      nfs-nas-media:
        enabled: true
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /mnt/borg/share
        mountPath: /data/ebooks
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "network-rfc1918@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-open"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 145M
      limits:
        memory: 770M
