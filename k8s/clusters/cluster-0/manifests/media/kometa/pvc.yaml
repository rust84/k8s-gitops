kind: PersistentVolumeClaim
metadata:
  name: kometa-config-v1
  namespace: media
  labels:
    app.kubernetes.io/name: &name kometa
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: rook-ceph-block
