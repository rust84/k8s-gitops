---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kometa
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      annotations:
        secret.reloader.stakater.com/reload: *app
      cronjob:
        schedule: 0 6 * * *
    image:
      repository: kometateam/kometa
      tag: v2.1.0@sha256:af441b1eeaa3be6a55820f16102d950d12fa52f3bb791b835a6a768385cd3a30
    env:
      TZ: ${TZ}
    command:
      - /bin/sh
      - -c
    args:
      - |
        python3 kometa.py --run --read-only-config --run-libraries "Movies";
        python3 kometa.py --run --read-only-config --run-libraries "TV Shows";
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: plex-meta-manager-config-v1
      config-file:
        enabled: true
        type: secret
        name: *app
        mountPath: /config/config.yml
        subPath: config.yml
        readOnly: true
      config-prerolls:
        enabled: true
        type: configMap
        name: pmm-prerolls
        mountPath: /config/Pre-rolls.yml
        subPath: Pre-rolls.yml
        readOnly: true
      logs:
        type: emptyDir
        mountPath: /config/logs
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
