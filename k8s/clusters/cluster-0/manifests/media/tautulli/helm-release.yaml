---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: tautulli
      version: 11.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/tautulli
      tag: v2.10.2@sha256:e41ec08eac00f4d6bea10aa234289bbe73ac78c97f2ca3a21136791b4a55a4c3
      pullPolicy: Always
    env:
      TZ: "Europe/London"
    ingress:
      main:
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-internal-auth@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-bar"
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: tautulli.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.tautulli
            hosts:
              - tautulli.${SECRET_DOMAIN}
    strategy:
      type: Recreate
    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config
      backup:
        enabled: true
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /mnt/apps/backups/tautulli
        mountPath: /config/backups
    podSecurityContext:
      supplementalGroups:
        - 1000
    resources:
      limits:
        memory: 450Mi
      requests:
        cpu: 25m
        memory: 300Mi
