---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-trakt-sync
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: plex-trakt-sync

    image:
      repository: ghcr.io/taxel/plextraktsync
      tag: 0.30.8@sha256:f96485056f01a39c07a65d196cecee059386c6889fedd0eaf5b130e955d0ec0f

    env:
      TZ: "Europe/London"

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: plex-trakt-sync-config
        mountPath: /app/config
      config-yaml:
        enabled: true
        type: configMap
        name: plex-tract-sync-config-yaml
        subPath: config.yml
        mountPath: /app/config/config.yml
        readOnly: true

    args:
      - watch

    resources:
      requests:
        cpu: 16m
        memory: 100Mi
      limits:
        memory: 100Mi
