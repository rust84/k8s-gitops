---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-trakt-sync
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: plex-trakt-sync

    image:
      repository: ghcr.io/taxel/plextraktsync
      tag: 0.24.6

    env:
      TZ: "Europe/London"

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: plex-trakt-sync-config
        mountPath: /app/config
      config-yaml:
        enabled: true
        type: configMap
        name: plex-tract-sync-config-yaml
        subPath: config.yml
        mountPath: /app/config/config.yml
        readOnly: true

    args:
      - watch
