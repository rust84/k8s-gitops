---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vrising
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: solareon/vrising-svr
      tag: latest
    nameOverride: *app
    env:
      TZ: "Europe/London"
      GAME_PORT: &server 27015
      QUERY_PORT: &query 27016
      MAX_USERS: 10
      MAX_ADMIN: 4
      STEAM_LIST: true
      AUTOSAVE_NUM: 10
      AUTOSAVE_INT: 300
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 4000
      server:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SVC_VRISING_ADDRESS}
        externalTrafficPolicy: Local
        ports:
          server:
            enabled: true
            port: *server
            protocol: UDP
            targetPort: *server
          query:
            enabled: true
            port: *query
            protocol: UDP
            targetPort: *query
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    resources:
      requests:
        memory: 2000Mi
        cpu: 100m
      limits:
        memory: 3500Mi
    persistence:
      config:
        enabled: true
        mountPath: /mnt/vrising/persistentdata
        existingClaim: vrising-config-v1
      server:
        enabled: true
        type: emptyDir
        mountPath: /mnt/vrising/server
    podAnnotations:
      secret.reloader.stakater.com/reload: "vrising"
