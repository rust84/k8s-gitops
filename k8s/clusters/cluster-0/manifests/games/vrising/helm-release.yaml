---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vrising
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: trueosiris/vrising
      tag: "1.9"
    nameOverride: *app
    env:
      TZ: "Europe/London"
      GAMEPORT: &server 27015
      QUERYPORT: &query 27016
      VR_MAX_USERS: 4
      VR_LIST_ON_MASTER_SERVER: true
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 4000
      server:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SVC_VRISING_ADDRESS}
        externalTrafficPolicy: Local
        ports:
          server:
            enabled: true
            port: *server
            protocol: UDP
            targetPort: *server
          query:
            enabled: true
            port: *query
            protocol: UDP
            targetPort: *query
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    resources:
      requests:
        memory: 2000Mi
        cpu: 100m
      limits:
        memory: 3500Mi
    persistence:
      config:
        enabled: true
        mountPath: /mnt/vrising/persistentdata
        existingClaim: vrising-config-v1
      server:
        enabled: true
        type: emptyDir
        mountPath: /mnt/vrising/server
    podAnnotations:
      secret.reloader.stakater.com/reload: "vrising"
