---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vrising-config-v1
  namespace: games
  labels:
    app.kubernetes.io/name: &name vrising
    app.kubernetes.io/instance: *name
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: rook-ceph-block
