---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: database
resources:
  - github.com/movetokube/postgres-operator/deploy?ref=1.2.0
  - secret.sops.yaml
images:
  - name: movetokube/postgres-operator
    newTag: 1.2.0
patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: ext-postgres-operator
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/envFrom
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: POSTGRES_URI_ARGS
          value: "sslmode=disable"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: POSTGRES_HOST
          value: 10.20.0.144
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-default-superuser
              key: username
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-default-superuser
              key: password
