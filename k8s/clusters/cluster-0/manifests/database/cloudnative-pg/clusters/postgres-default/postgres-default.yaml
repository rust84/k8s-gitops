---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-default
  namespace: database
spec:
  instances: 1

  storage:
    size: 50Gi

  superuserSecret:
    name: postgres-default-superuser

  bootstrap:
    recovery:
      source: postgres-default

  externalClusters:
    - name: postgres-default
      barmanObjectStore:
        destinationPath: s3://postgres-default/
        endpointURL: "https://nas.${SECRET_DOMAIN}:9000"
        s3Credentials:
          accessKeyId:
            name: minio-creds
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: minio-creds
            key: ACCESS_SECRET_KEY
