---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-default
  namespace: database
spec:
  instances: 3

  storage:
    size: 50Gi

  superuserSecret:
    name: postgres-default-superuser

  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      wal:
        compression: bzip2
      destinationPath: s3://postgres-default/
      endpointURL: "https://nas.${SECRET_DOMAIN}:9000"
      s3Credentials:
        accessKeyId:
          name: minio-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: minio-creds
          key: ACCESS_SECRET_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: daily-backup
  namespace: database
spec:
  schedule: "@weekly"
  cluster:
    name: postgres-default
