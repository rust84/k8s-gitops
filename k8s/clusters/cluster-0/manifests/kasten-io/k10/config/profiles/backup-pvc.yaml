---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backups
spec:
  storageClassName: k10-backup-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "nas.${SECRET_DOMAIN}"
    path: /mnt/apps/backups/K10
  mountOptions:
    - nfsvers=4.1
    - tcp
    - nconnect=8
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k10-backups
  namespace: kasten-io
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: k10-backup-nfs
  resources:
    requests:
      storage: 1Mi
