---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fireflyiii
  namespace: collab
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:16.2@sha256:a864d2c2b36dab54691c85348001fb6a9f8030b58e9657122cb56d496f842ce0
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: fireflyiii-secret
    image:
      repository: fireflyiii/core
      tag: version-6.0.13
    env:
      TZ: ${TZ}
      APP_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
      TRUSTED_PROXIES: "**"
      DB_CONNECTION: pgsql
    envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:cash"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: fireflyiii-config-v1
        mountPath: /var/www/html/firefly-iii/storage/upload
    resources:
      requests:
        cpu: 15m
        memory: 145M
      limits:
        memory: 261M
