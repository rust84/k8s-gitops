---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app fireflyiii
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'

    image:
      repository: fireflyiii/core
      tag: version-6.0.13

    env:
      TZ: ${TZ}
      APP_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
      TRUSTED_PROXIES: "**"
      DB_CONNECTION: pgsql
      DB_HOST: 10.20.0.144
      DB_PORT: 5432
      DB_DATABASE: fireflyiii
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: database-fireflyiii-user
            key: LOGIN
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-fireflyiii-user
            key: PASSWORD
      APP_KEY:
        valueFrom:
          secretKeyRef:
            name: *app
            key: APP_KEY

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:cash"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: fireflyiii-config-v1
        mountPath: /var/www/html/firefly-iii/storage/upload

    resources:
      requests:
        cpu: 15m
        memory: 145M
      limits:
        memory: 261M
