---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fireflyiii-import-sa
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 17 * * *"
        ttlSecondsAfterFinished: 86400

    restartPolicy: OnFailure

    image:
      repository: fireflyiii/data-importer
      tag: version-1.3.0

    envFrom:
      - secretRef:
          name: fireflyiii

    env:
      TRUSTED_PROXIES: "**"
      FIREFLY_III_URL: "http://fireflyiii.collab.svc.cluster.local:8080"
      VANITY_URL: "fireflyiii.${SECRET_DOMAIN}"
      IMPORT_DIR_ALLOWLIST: "/import"
      WEB_SERVER: false
      FIREFLY_III_ACCESS_TOKEN:
        valueFrom:
          secretKeyRef:
            name: fireflyiii
            key: IMPORTER_PAT

    service:
      main:
        enabled: false

    persistence:
      import:
        enabled: true
        type: secret
        name: fireflyiii
        subPath: IMPORT_SA
        mountPath: /import/import_sa.json
        defaultMode: 0775
        readOnly: true
