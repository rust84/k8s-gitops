---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: joplin-db
  namespace: collab
spec:
  database: joplin
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: joplin-user
