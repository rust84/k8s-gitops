---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: joplin
  namespace: collab
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:16.2@sha256:3436dfbbc2799332a01361e007e3b408d016cfc235261e1caccc65e6edadf516
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: joplin-secret
    image:
      repository: joplin/server
      tag: 2.14.2-beta
      pullPolicy: IfNotPresent
    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp
        ports:
          http:
            port: &port 22300
    env:
      TZ: "${TZ}"
      APP_BASE_URL: https://joplin.${SECRET_DOMAIN}
      APP_PORT: *port
      DB_CLIENT: pg
      MAILER_ENABLED: 1
      MAILER_HOST: email-smtp.eu-west-1.amazonaws.com
      MAILER_PORT: 465
      MAILER_SECURE: 1
      MAILER_AUTH_USER: ${JOPLIN_SMTP_USERNAME}
      MAILER_AUTH_PASSWORD: ${JOPLIN_SMTP_PASSWORD}
      MAILER_NOREPLY_NAME: Joplin
      MAILER_NOREPLY_EMAIL: ${JOPLIN_SMTP_FROM}
    envFrom: *envFrom
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            httpHeaders:
              - name: Host
                value: joplin.${SECRET_DOMAIN}
            path: /api/ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: notebook-multiple
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host
    resources:
      requests:
        cpu: 15m
        memory: 183M
      limits:
        memory: 325M
