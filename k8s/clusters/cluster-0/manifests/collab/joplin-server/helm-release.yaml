---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joplin
  namespace: collab
spec:
  interval: 5m
  chart:
    spec:
      chart: joplin-server
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: joplin/server
      tag: 2.7.4-beta
      pullPolicy: IfNotPresent

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp

    env:
      TZ: "${TZ}"
      APP_BASE_URL: https://joplin.${SECRET_DOMAIN}
      APP_PORT: 22300
      DB_CLIENT: pg
      POSTGRES_HOST: 10.20.0.144
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: joplin
      MAILER_ENABLED: 1
      MAILER_HOST: email-smtp.eu-west-1.amazonaws.com
      MAILER_PORT: 465
      MAILER_SECURE: 1
      MAILER_AUTH_USER: ${SECRET_JOPLIN_USERNAME}
      MAILER_AUTH_PASSWORD: ${SECRET_JOPLIN_PASSWORD}
      MAILER_NOREPLY_NAME: Joplin
      MAILER_NOREPLY_EMAIL: ${SECRET_JOPLIN_FROM}
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-cloudflare-ips@kubernetescrd"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: notebook-multiple
        hosts:
          - host: joplin.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "joplin.${SECRET_DOMAIN}"
            secretName: tls.joplin
    postgresql:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: database-joplin-user
      valuesKey: PASSWORD
      targetPath: env.POSTGRES_PASSWORD
      optional: false
    - kind: Secret
      name: database-joplin-user
      valuesKey: LOGIN
      targetPath: env.POSTGRES_USER
      optional: false
