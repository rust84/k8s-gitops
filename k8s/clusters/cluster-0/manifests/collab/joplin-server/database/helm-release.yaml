---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joplin-database
  namespace: collab
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.6.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      database: joplin
      existingSecret: joplin-postgresql-secret

    primary:
      extendedConfiguration: |
        max_wal_size = 2048
        min_wal_size = 160
      persistence:
        enabled: true
        existingClaim: data-joplin-postgresql-pvc

      resources:
        requests:
          cpu: 25m
          memory: 100M
        limits:
          memory: 500M
  valuesFrom:
    - kind: Secret
      name: joplin-postgresql-secret
      valuesKey: postgres-password
      targetPath: global.postgresql.auth.postgresPassword
      optional: false
