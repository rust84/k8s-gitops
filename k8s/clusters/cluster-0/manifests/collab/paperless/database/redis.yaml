---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: collab
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 17.3.18
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    architecture: standalone
    auth:
      enabled: false
    master:
      kind: Deployment
      persistence:
        enabled: false
