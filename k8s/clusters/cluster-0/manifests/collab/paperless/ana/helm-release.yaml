---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ana
  namespace: collab
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    global:
      nameOverride: paperless-ana
    podSecurityContext:
      supplementalGroups: 
        - 65542
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:16.6@sha256:a37bbb04a0ea3f15b505c6f97637e7ae89bc66541ae23b8d3848024087980e76
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: paperless-ana-secret
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 2.14.7@sha256:2a6d9f6461ad7e8335f5b2123a173b9e6002fda209af8a66483b0c00629569ab
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_PORT: &port 8000
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_CONSUMER_ENABLE_BARCODES: "true"
      PAPERLESS_REDIS: redis://dragonfly.database.svc.cluster.local:6379
      PAPERLESS_REDIS_PREFIX: ana
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIME_ZONE: "${TZ}"
      PAPERLESS_URL: https://paperless-ana.${SECRET_DOMAIN}
      USERMAP_GID: 65542
      PAPERLESS_DEBUG: "false"
    envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: file-outline
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: paperless-ana.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "paperless-ana.${SECRET_DOMAIN}"
            secretName: tls.paperless-ana
    persistence:
      data:
        enabled: true
        type: nfs
        server: "duriel.internal"
        path: /tank/Apps/paperless-ana/data
        mountPath: /usr/src/paperless/data
      media:
        enabled: true
        type: nfs
        server: "duriel.internal"
        path: /tank/Apps/paperless-ana/media
        mountPath: /usr/src/paperless/media
      consume:
        enabled: true
        type: nfs
        server: "duriel.internal"
        path: /tank/Apps/paperless-ana/incoming
        mountPath: /usr/src/paperless/consume
      export:
        enabled: true
        type: nfs
        server: "duriel.internal"
        path: /tank/Apps/paperless-ana/export
        mountPath: /usr/src/paperless/export
    resources:
      requests:
        cpu: 10m
      limits:
        memory: 3000M
