---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless
  namespace: collab
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    global:
      nameOverride: paperless
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:16.2@sha256:14c798b449a728fc60fa83f6a384a6fe463cf1cdca38a0935a29a2fff382286b
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: paperless-secret
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 2.4.3
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_PORT: &port 8000
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_CONSUMER_ENABLE_BARCODES: "true"
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIME_ZONE: "${TZ}"
      PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
      USERMAP_GID: 65543
      PAPERLESS_DEBUG: "false"
    envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: file-outline
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: paperless.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "paperless.${SECRET_DOMAIN}"
            secretName: tls.paperless
    persistence:
      data:
        enabled: true
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /mnt/borg/documents/paperless/data
        mountPath: /usr/src/paperless/data
      media:
        enabled: true
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /mnt/borg/documents/paperless/media
        mountPath: /usr/src/paperless/media
      consume:
        enabled: true
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /mnt/borg/documents/paperless/incoming
        mountPath: /usr/src/paperless/consume
      export:
        enabled: true
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /mnt/borg/documents/paperless/export
        mountPath: /usr/src/paperless/export
    sidecars:
      redis:
        name: redis
        image: public.ecr.aws/docker/library/redis:7.2.4@sha256:11c3e418c29672341be9a8e3015d96f05b88e5ad58829885d36f8342b4da13c2
        imagePullPolicy: IfNotPresent
      gotenburg:
        name: gotenburg
        image: thecodingmachine/gotenberg:8.0.2@sha256:04ae57711ab91dc9d399a74221eb77a4b0e7e10c24dff7db258f7b530b269709
        env:
          - name: DISABLE_GOOGLE_CHROME
            value: '1'
      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.1-full@sha256:49c745ab055986c4238c034c7fc279924616a1d98792280fb5fb508e9cca645f
        name: tika
        imagePullPolicy: Always
    resources:
      requests:
        cpu: 10m
        memory: 1312M
      limits:
        memory: 3000M
