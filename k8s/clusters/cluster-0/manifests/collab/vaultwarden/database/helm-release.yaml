---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden-database
  namespace: collab
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.6.15
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    postgresqlDatabase: vaultwarden
    postgresqlUsername: vaultwarden
    existingSecret: vaultwarden-postgresql-secret

    persistence:
      enabled: true
      existingClaim: data-vaultwarden-postgresql-0

    resources:
      requests:
        cpu: 25m
        memory: 100M
      limits:
        memory: 500M

