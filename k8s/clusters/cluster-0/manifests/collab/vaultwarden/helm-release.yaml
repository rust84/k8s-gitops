---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: collab
spec:
  releaseName: vaultwarden
  interval: 5m
  chart:
    spec:
      chart: vaultwarden
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vaultwarden/server
      tag: 1.25.1-alpine
    env:
      DATA_FOLDER: "config"
      SIGNUPS_ALLOWED: false
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      DOMAIN: https://warden.${SECRET_DOMAIN}
      SMTP_HOST: email-smtp.eu-west-1.amazonaws.com
      SMTP_FROM: ${SECRET_WARDEN_SMTP_FROM}
      SMTP_FROM_NAME: "Vaultwarden"
      SMTP_SSL: true
      SMTP_PORT: 25
      SMTP_PASSWORD: ${SECRET_WARDEN_SMTP_PASSWORD}
      SMTP_USERNAME: ${SECRET_WARDEN_SMTP_USERNAME}
    ingress:
      main:
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-cloudflare-ips@kubernetescrd"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "shield-key"
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: warden.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
                servicePort: 3012
        tls:
          - secretName: vaultwarden.tls
            hosts:
              - warden.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
    podAnnotations:
      secret.reloader.stakater.com/reload: "vaultwarden"
  valuesFrom:
    - kind: Secret
      name: vaultwarden
      valuesKey: vaultwarden_admin_token
      targetPath: env.ADMIN_TOKEN
      optional: false
    - kind: Secret
      name: database-vaultwarden-user
      valuesKey: POSTGRES_URL
      targetPath: env.DATABASE_URL
      optional: false
