---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: collab
spec:
  releaseName: vaultwarden
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: vaultwarden
    fullnameOverride: vaultwarden
    image:
      repository: vaultwarden/server
      tag: 1.24.0-alpine
    env:
      DATA_FOLDER: "config"
      SIGNUPS_ALLOWED: false
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      DOMAIN: https://warden.${SECRET_DOMAIN}
      ADMIN_TOKEN: ${SECRET_WARDEN_ADMIN_TOKEN}
      SMTP_HOST: email-smtp.eu-west-1.amazonaws.com
      SMTP_FROM: ${SECRET_WARDEN_SMTP_FROM}
      SMTP_FROM_NAME: "Vaultwarden"
      SMTP_SSL: true
      SMTP_PORT: 25
      SMTP_PASSWORD: ${SECRET_WARDEN_SMTP_PASSWORD}
      SMTP_USERNAME: ${SECRET_WARDEN_SMTP_USERNAME}
      DATABASE_URL: "postgresql://vaultwarden:${VAULTWARDEN_DB_PASSWORD}@vaultwarden-postgresql/vaultwarden"
    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflare-ips@kubernetescrd"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "shield-key"
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: warden.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
                servicePort: 3012
        tls:
          - hosts:
              - "warden.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden-config
    podAnnotations:
      secret.reloader.stakater.com/reload: "vaultwarden"
    postgresql:
      existingSecret: vaultwarden-postgresql-secret
      enabled: true
      persistence:
        enabled: true
        existingClaim: vaultwarden-postgresql-pvc
