---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: vaultwarden/server
      tag: 1.29.0-alpine

    env:
      TZ: "${TZ}"
      DATA_FOLDER: "config"
      DOMAIN: https://warden.${SECRET_DOMAIN}
      SIGNUPS_ALLOWED: false
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      SHOW_PASSWORD_HINT: "false"
      SMTP_FROM_NAME: vaultwarden
      SMTP_HOST: email-smtp.eu-west-1.amazonaws.com
      SMTP_SSL: true
      SMTP_PORT: 25

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012

    podAnnotations:
      secret.reloader.stakater.com/reload: "vaultwarden"

    ingress:
      main:
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-cloudflare-ips@kubernetescrd"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "shield-key"
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: &host "warden.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: *websocket-port
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
        mountPath: /config

  valuesFrom:
    - kind: Secret
      name: database-vaultwarden-user
      valuesKey: POSTGRES_URL
      targetPath: env.DATABASE_URL
      optional: false
