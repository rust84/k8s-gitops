---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: monica
      tag: 3.7.0-apache
    env:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_DATABASE: monica
      DB_HOST: 10.20.0.144
      DB_PORT: 5432
      DEFAULT_MAX_STORAGE_SIZE: 4096
      APP_URL: https://monica-psql.${SECRET_DOMAIN}
      APP_KEY: ${MONICA_APP_KEY}
      MAIL_MAILER: smtp
      MAIL_HOST: email-smtp.eu-west-1.amazonaws.com
      MAIL_PORT: 25
      MAIL_USERNAME: ${SECRET_EMAIL_USERNAME}
      MAIL_PASSWORD: ${SECRET_EMAIL_PASSWORD}
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: ${MONICA_MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: Monica
    service:
      main:
        ports:
          http:
            port: &port 80
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-rfc1918@kubernetescrd"
        hosts:
          - host: &host "monica-psql.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: monica-config
        mountPath: "/var/www/html/storage"

  valuesFrom:
    - kind: Secret
      name: database-monica-user
      valuesKey: PASSWORD
      targetPath: env.DB_PASSWORD
      optional: false
    - kind: Secret
      name: database-monica-user
      valuesKey: LOGIN
      targetPath: env.DB_USERNAME
      optional: false
