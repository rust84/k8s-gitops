---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ntfy
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        name: bjw-s-charts
        kind: HelmRepository
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/binwiederhier/ntfy
      tag: v2.8.0@sha256:f8a6199159d2330f88e53f887436a4a6a80451fbe2503f1d669748d2e94eb899
    args: [serve]
    env:
      TZ: "${TZ}"
      NTFY_BASE_URL: "https://ntfy.${SECRET_DOMAIN}"
      NTFY_LISTEN_HTTP: ":8080"
      NTFY_BEHIND_PROXY: "true"
      NTFY_AUTH_FILE: "/authfile/user.db"
      NTFY_AUTH_DEFAULT_ACCESS: "write-only"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: bell-outline
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host
    podSecurityContext:
      runAsUser: &uid 568
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    persistence:
      config:
        enabled: true
        existingClaim: ntfy-config-v1
        mountPath: /authfile
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 128Mi
