---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ntfy
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        name: bjw-s-charts
        kind: HelmRepository
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/binwiederhier/ntfy
      tag: v2.11.0@sha256:4a7d0f0adc6d5d9fc36e64ab55ef676e76e124a2bdd50ce115b6d9c1c7430294
    args: [serve]
    env:
      TZ: "${TZ}"
      NTFY_BASE_URL: "https://ntfy.${SECRET_DOMAIN}"
      NTFY_LISTEN_HTTP: ":8080"
      NTFY_BEHIND_PROXY: "true"
      NTFY_AUTH_FILE: "/authfile/user.db"
      NTFY_AUTH_DEFAULT_ACCESS: "write-only"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: bell-outline
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "tls.{{ .Release.Name }}"
            hosts:
              - *host
    podSecurityContext:
      runAsUser: &uid 568
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    persistence:
      config:
        enabled: true
        existingClaim: ntfy-config-v1
        mountPath: /authfile
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 128Mi
