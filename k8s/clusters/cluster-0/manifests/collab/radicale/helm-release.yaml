---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app radicale
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    image:
      repository: tomsquest/docker-radicale
      tag: 3.2.3.1@sha256:9598e1bc5f1ef49bcea2faa3a970385bd6a7481a3034100ec7c764832f745c7d
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    service:
      main:
        ports:
          http:
            port: 5232
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:calendar-export-outline
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: config.cfg
        mountPath: /config/config
        readOnly: true
      data:
        enabled: true
        existingClaim: radicale-data
        mountPath: /data
      auth:
        enabled: true
        type: secret
        name: *app
        subPath: USERS
        mountPath: /config/users
        readOnly: true
    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 79M
