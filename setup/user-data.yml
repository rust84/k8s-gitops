---
# cloud-config

#
# @CHANGEME - Update hostname
#
hostname: k3s-7
manage_etc_hosts: true

#
# @CHANGEME - Update locale and timezone
#
locale: "en_GB.UTF-8"
timezone: "Europe/London"

apt_preserve_sources_list: true
apt_update: true
apt_upgrade: true

packages:
 - apt-transport-https
 - ca-certificates
 - software-properties-common
 - python3
 - python3-pip
 - gnupg2

#
# @CHANGEME - Update user config
#
users:
  - name: ubuntu
    primary-group: users
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users
    ssh_import_id: None
    ## To enable SSH password log in
    ## mkpasswd --method=SHA-512 --rounds=4096
    # passwd: ""
    # lock_passwd: false
    # ssh_pwauth: true
    lock_passwd: true
    ssh_pwauth: false
    ssh_authorized_keys:
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIInP9GAskxelbmEOiLDiYfpDQcXUvvoQEjphI7JEhQ6J"

#
# @CHANGEME - Update network config
#
write_files:
  - path: /etc/netplan/50-cloud-init.yaml
    permissions: '0644'
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            addresses:
              - 10.20.0.105/24
            gateway4: 10.20.0.1
            nameservers:
              search: [our.house]
              addresses: [192.168.1.86]

runcmd:
  - [sudo, netplan, apply]
  - [sudo, sed ,-i, 's/PasswordAuthentication no/PasswordAuthentication yes/g', /etc/ssh/sshd_config]
  - [sudo, systemctl, restart, sshd]
