name: flux

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main

      - name: Run Flux Auto-Update
        run: ./setup/update.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/flux
          title: Auto-update flux version
          signoff: true
          committer: "Russell Hall <23284108+rust84@users.noreply.github.com>"
          author: "Russell Hall <23284108+rust84@users.noreply.github.com>"
          commit-message: Auto-update flux version
          body: |
            Signed-off-by: Russell Hall <23284108+rust84@users.noreply.github.com>
          labels: dependencies
