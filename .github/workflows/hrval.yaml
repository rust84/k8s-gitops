name: build

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Validate Default Helm Releases
        uses: rust84/hrval-action@master
        with:
          helmRelease: ./cluster/default
          helmVersion: v3
          kubernetesVersion: 1.18.0
          ignoreValues: true
          action: kubeval

      - name: Validate Monitoring Helm Releases
        uses: rust84/hrval-action@master
        with:
          helmRelease: ./cluster/monitoring
          helmVersion: v3
          kubernetesVersion: 1.18.0
          ignoreValues: true
          action: kubeval

  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Execute OPA Tests
        id: opa
        run: |
          result=$(docker run --rm --workdir /github/workspace \
            -v $(pwd)/cluster:/github/workspace \
            openpolicyagent/opa:0.17.2 \
            test security-policies/policies/ -v || exit 0 )
          result="${result//'%'/'%25'}"
          result="${result//$'\n'/'%0A'}"
          result="${result//$'\r'/'%0D'}"
          echo $result
          echo "::set-output name=result::$result"

      - name: Execute Conftest Tests
        id: conftest-stdout
        uses: rust84/hrval-action@master
        with:
          helmRelease: /
          helmVersion: v3
          ignoreValues: false
          action: conftest
          policyDir: security-policies

      - name: Post Results
        uses: unsplash/comment-on-pr@master
        if: ${{ always() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: |
            ## OPA Test Results
            ```
            ${{ steps.opa.outputs.result }}
            ```
            ## Conftest Test Results
            ```
            ${{ steps.conftest-stdout.outputs.result }}
            ```
          check_for_duplicate_msg: true

