name: build

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Validate Helm Releases
        uses: stefanprodan/hrval-action@master
        with:
          helmRelease: ./default
          helmVersion: v3
          kubernetesVersion: 1.18.0
          ignoreValues: true