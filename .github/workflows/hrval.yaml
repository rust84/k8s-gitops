name: build

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Lint Yaml
        uses: ibiqlik/action-yamllint@v1

      - name: Validate Helm Releases
        uses: stefanprodan/hrval-action@v3.3.0
        with:
          helmRelease: ./
          helmVersion: v3
          kubernetesVersion: 1.17.6
          ignoreValues: false