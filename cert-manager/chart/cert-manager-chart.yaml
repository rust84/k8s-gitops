---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~v0.
spec:
  releaseName: cert-manager
  rollback:
    enable: false
  chart:
    repository: https://charts.jetstack.io/
    name: cert-manager
    version: v0.13.1
  values:
    webhook:
      enabled: true
      tolerations:
      - key: "arm"
        operator: "Exists"
    extraArgs:
    - --dns01-recursive-nameservers=1.1.1.1:53
    - --dns01-recursive-nameservers-only
    tolerations:
    - key: "arm"
      operator: "Exists"
    cainjector:
      tolerations:
      - key: "arm"
        operator: "Exists"
