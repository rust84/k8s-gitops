---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: loki
  namespace: logs
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.loki: semver:~v1.
    fluxcd.io/tag.promtail: semver:~v1.
spec:
  releaseName: loki
  helmVersion: v3
  chart:
    repository: https://grafana.github.io/loki/charts
    name: loki-stack
    version: 0.37.3
  values:
    loki:
      # image:
      #   repository: grafana/loki
      #   tag: 1.4.1
      persistence:
        enabled: true
        size: 50Gi
        storageClassName: nfs-client
      serviceMonitor:
        enabled: true
      tolerations:
      - key: "arm"
        operator: "Exists"
    promtail:
      # image:
      #   repository: grafana/promtail
      #   tag: 1.4.1
      serviceMonitor:
        enabled: true
      tolerations:
      - key: "arm"
        operator: "Exists"
      extraScrapeConfigs:
      - job_name: syslog
        syslog:
          listen_address: 0.0.0.0:1514
          labels:
            job: "syslog"
        relabel_configs:
        - source_labels: ['__syslog_message_hostname']
          target_label: 'host'
