---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(v[0-9]+\.[0-9]+-ls.*)$'
spec:
  releaseName: nzbget
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: nzbget
    version: 2.1.0
  values:
    image:
      repository: linuxserver/nzbget
      tag: v21.0-ls39
    service:
      type: LoadBalancer
      loadBalancerIP: 10.20.0.153
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "Europe/London"
    persistence:
      downloads:
        enabled: true
        existingClaim: nfs-media-pvc
        subPath: downloads
      config:
        enabled: true
        storageClass: "nfs-client"
        size: 30Gi
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    tolerations:
    - key: "arm"
      operator: "Exists"
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 400Mi
  valueFileSecrets:
  - name: "nzbget-helm-values"
