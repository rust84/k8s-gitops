---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+\.[0-9]+-.*)$'
spec:
  releaseName: plex
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: plex
    version: 1.6.0
  values:
    fullnameOverride: plex-kube-plex
    image:
      repository: plexinc/pms-docker
      tag: 1.19.4.2935-79e214ead
    podAnnotations:
      backup.velero.io/backup-volumes: config
    kubePlex:
      enabled: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "Europe/London"
    service:
      type: LoadBalancer
      loadBalancerIP: 10.1.0.154
    persistence:
      transcode:
        enabled: true
        claimName: nfs-data-pvc
        subPath: plex
      data:
        enabled: true
        claimName: nfs-media-pvc
      config:
        claimName: "plex-kube-plex-config"
        # storageClass: "rook-ceph-block"
        # accessMode: ReadWriteOnce
    resources:
      limits:
        gpu.intel.com/i915: 1
        memory: 4900Mi
      requests:
        cpu: 25m
        memory: 1500Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: homelab.gpu/type
              operator: In
              values:
              - "intel"
  valueFileSecrets:
  - name: "plex-helm-values"
