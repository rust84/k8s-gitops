---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
  annotations:
    fluxcd.io/ignore: false
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~0.
spec:
  releaseName: home-assistant
  rollback:
    enable: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: home-assistant
    version: 0.12.0
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 0.109.1
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "rook-ceph-block"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
    configurator:
      enabled: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
    # tolerations:
    # - key: "arm"
    #   operator: "Exists"
    probes:
      liveness:
        initialDelaySeconds: 60
        failureThreshold: 5
        timeoutSeconds: 10
      readiness:
        initialDelaySeconds: 120
        failureThreshold: 5
        timeoutSeconds: 10
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      limits:
        memory: 350Mi
      requests:
        cpu: 12m
        memory: 200Mi
  valueFileSecrets:
  - name: "home-assistant-helm-values"
