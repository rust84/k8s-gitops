---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hydra
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'glob:2.*.*'
spec:
  releaseName: hydra
  chart:
    repository: https://rust84.github.io/helmcharts/
    name: nzbhydra2
    version: 2.6.4
  values:
    image:
      repository: binhex/arch-nzbhydra2
      tag: '2.10.6-1-01'
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    strategy:
      type: Recreate
    podAnnotations:
      backup.velero.io/backup-volumes: nzbhydra2-config
    persistence:
      enabled: true
      storageClassName: rook-ceph-block
      accessModes:
      - ReadWriteOnce
      size: 1Gi
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 25m
        memory: 350Mi
  valueFileSecrets:
  - name: "nzbhydra-helm-values"
