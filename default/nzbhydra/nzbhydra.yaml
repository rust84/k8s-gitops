---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hydra
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(v2.[0-9]+\.[0-9]+-ls.*)$'
spec:
  releaseName: hydra
  rollback:
    enable: false
  helmVersion: v3
  chart:
    repository: https://billimek.com/billimek-charts/
    name: nzbhydra2
    version: 2.3.0
  values:
    image:
      repository: linuxserver/nzbhydra2
      tag: v2.27.2-ls15
    strategyType: Recreate
    timezone: "Europe/London"
    puid: 1000
    pgid: 1000
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: rook-ceph-block
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 25m
        memory: 350Mi
  valueFileSecrets:
  - name: "nzbhydra-helm-values"
