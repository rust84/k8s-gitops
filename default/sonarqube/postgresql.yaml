---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonar-postgresql
  namespace: sonarqube
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: semver:~12
spec:
  releaseName: sonar-postgresql
  helmVersion: v3
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: postgresql
    version: 8.10.14
  values:
    image:
      repository: postgres
      tag: 12.2
    postgresqlDataDir: "/data/pgdata"
    postgresqlUsername: "sonar"
    postgresqlDatabase: "sonarDB"
    postgresqlPassword: "A8c84t5DoLHc"
    persistence:
      enabled: true
      storageClass: "rook-ceph-block"
      mountPath: "/data/"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    volumePermissions:
      enabled: true
