---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rabbitmq-ha
  namespace: default
  annotations:
    fluxcd.io/ignore: false
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: 'regexp:^(3\.[0-9]+\.[0-9]+-alpine)$'
spec:
  releaseName: rabbitmq-ha
  helmVersion: v3
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: rabbitmq-ha
    version: 1.38.1
  values:
    # image:
    #   repository: rabbitmq
    #   tag: 3.8.0-alpine
    rabbitmqMQTTPlugin:
      enabled: true
    rabbitmqWebMQTTPlugin:
      enabled: true
    service:
      clusterIP: ""
      loadBalancerIP: "10.20.0.112"
      type: LoadBalancer
    persistentVolume:
      enabled: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    rabbitmqErlangCookie: "9uVNsf2plnpyslPjqUVaDmGTUml2wJlb"
    forceBoot:
      enabled: true
    # tolerations:
    # - key: "arm"
    #   operator: "Exists"
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 512Mi
    initContainer:
      resources:
        limits:
          memory: 250Mi
        requests:
          cpu: 100m
          memory: 128Mi
    livenessProbe:
      initialDelaySeconds: 120
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
    readinessProbe:
      initialDelaySeconds: 20
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 6
    definitions:
      permissions: |-
        {
          "user": "mqtt",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        }
      queues: |
    #    {
    #       "name":"myName",
    #       "vhost":"/rabbit",
    #       "durable":true,
    #       "auto_delete":false,
    #       "arguments":{}
    #    }
    ## Sets the policies in definitions.json. This can be used to control the high
    ## availability of queues by mirroring them to multiple nodes.
    ## Ref: https://www.rabbitmq.com/ha.html
      policies: |-
        {
          "name": "ha-all",
          "pattern": ".*",
          "vhost": "/",
          "definition": {
            "ha-mode": "all",
            "ha-sync-mode": "automatic",
            "ha-sync-batch-size": 1
          }
        }
  valueFileSecrets:
  - name: "rabbitmq-helm-values"
