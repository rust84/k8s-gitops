---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hubot
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: semver:~3
spec:
  releaseName: hubot
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: hubot
    version: 1.0.1
  values:
    image:
      repository: minddocdev/hubot
      tag: 3.3.2
    config:
      HUBOT_GRAFANA_S3_STYLE: 'path'
      HUBOT_GRAFANA_S3_BUCKET: 'public'
      HUBOT_GRAFANA_S3_REGION: 'us-east-1'
      HUBOT_HOME_ASSISTANT_EVENTS_DESTINATION: '#general'
    externalScripts:
      - hubot-diagnostics
      - hubot-help
      - hubot-http-status
      - hubot-grafana
      - hubot-alias
    redis:
      enabled: false
  valueFileSecrets:
  - name: "hubot-helm-values"
