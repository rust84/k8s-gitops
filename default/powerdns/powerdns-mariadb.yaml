---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns-mariadb
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns-mariadb
  rollback:
    enable: false
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: mariadb
    version: 7.6.1
  values:
    image:
      repository: bitnami/mariadb
      tag: 10.3.23-debian-10-r44
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    service:
      type: ClusterIP
    securityContext:
      fsGroup: 1000
      runAsUser: 1000
    db:
      user: powerdns
      name: powerdns
    master:
      persistence:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 200Mi
      annotations:
        backup.velero.io/backup-volumes: data
    slave:
      persistence:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 200Mi
      annotations:
        backup.velero.io/backup-volumes: data
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    # resources:
    #   requests:
    #     memory: 350Mi
    #     cpu: 25m
    #   limits:
    #     memory: 1000Mi
  valueFileSecrets:
  - name: "powerdns-mariadb-helm-values"
