---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: grafana-image-renderer
  namespace: monitoring
  annotations:
    fluxcd.io/ignore: false
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~1
spec:
  releaseName: grafana-image-renderer
  chart:
    repository: https://rust84.github.io/helmcharts/
    name: grafana-image-renderer
    version: 0.1.2
  values:
    image:
      repository: grafana/grafana-image-renderer
      tag: 1.0.7
    resources:
        limits:
          memory: "2048Mi"
        requests:
          cpu: 25m
          memory: "1024Mi"
