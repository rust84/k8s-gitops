apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-data-nextcloud-pv
spec:
  storageClassName: data-nextcloud
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.56
    path: "/volume2/nextcloud"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-data-nextcloud-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: data-nextcloud
  resources:
    requests:
      storage: 1Mi
