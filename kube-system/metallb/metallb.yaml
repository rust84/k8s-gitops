apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: metallb
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: metallb
    version: 0.12.0
  values:
    configInline:
        peers:
        - peer-address: 192.168.1.1
          peer-asn: 64512
          my-asn: 64512
        address-pools:
        - name: default
          protocol: layer2
          addresses:
          - 10.20.0.110-10.20.0.250
        - name: bgp
          protocol: bgp
          addresses:
          -  10.1.0.0-10.1.0.254
          avoid-buggy-ips: true
    controller:
      tolerations:
      - key: "arm"
        operator: "Exists"
    speaker:
      tolerations:
      - key: "arm"
        operator: "Exists"
