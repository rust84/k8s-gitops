---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: semver:~0.
spec:
  releaseName: nginx-ingress
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://kubernetes.github.io/ingress-nginx
    name: ingress-nginx
    version: 2.11.0
  values:
    controller:
      image:
        repository: us.gcr.io/k8s-artifacts-prod/ingress-nginx/controller
        tag: "0.34.0"
      replicaCount: 1
      service:
        loadBalancerIP: 10.1.0.150
        externalTrafficPolicy: Local
      config:
        custom-http-errors: "404,403,500,503"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: kube-system
        prometheusRule:
          enabled: true
          namespace: kube-system
          rules:
            - alert: TooMany500s
              expr: 100 * ( sum( nginx_ingress_controller_requests{status=~"5.+"} ) / sum(nginx_ingress_controller_requests) ) > 5
              for: 1m
              labels:
                severity: critical
              annotations:
                description: Too many 5XXs
                summary: More than 5% of the all requests did return 5XX, this requires your attention
            - alert: TooMany400s
              expr: 100 * ( sum( nginx_ingress_controller_requests{status=~"4.+"} ) / sum(nginx_ingress_controller_requests) ) > 5
              for: 1m
              labels:
                severity: critical
              annotations:
                description: Too many 4XXs
                summary: More than 5% of the all requests did return 4XX, this requires your attention
      tolerations:
      - key: "arm"
        operator: "Exists"
      extraArgs:
        default-ssl-certificate: "kube-system/acme-crt-secret"
      resources:
        requests:
          memory: 500Mi
          cpu: 25m
        limits:
          memory: 600Mi
    defaultBackend:
      enabled: true
      image:
        repository: onedr0p/custom-error-pages
        tag: v1.0.1
      tolerations:
      - key: "arm"
        operator: "Exists"
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 350Mi
