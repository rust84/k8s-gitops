---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dex
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: semver:~v2
spec:
  releaseName: dex
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: dex
    version: 2.13.0
  values:
    image: raspbernetes/dex
    imageTag: v2.24.0
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
    tolerations:
      - key: "arm"
        operator: "Exists"
    # resources:
    #   requests:
    #     memory: 350Mi
    #     cpu: 25m
    #   limits:
    #     memory: 500Mi
  valueFileSecrets:
    - name: "dex-helm-values"
      