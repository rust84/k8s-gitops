---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dex
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: semver:~v2
spec:
  releaseName: dex
  chart:
    git: https://github.com/mintel/dex-k8s-authenticator
    ref: master
    path: charts/dex
    version: 1.2.0
  values:
    image:
      repository: quay.io/coreos/dex
      tag: v2.10.0
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
    # resources:
    #   requests:
    #     memory: 350Mi
    #     cpu: 25m
    #   limits:
    #     memory: 500Mi
  valueFileSecrets:
    - name: "dex-helm-values"
      