apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vault
  namespace: kube-system
spec:
  releaseName: vault
  helmVersion: v3
  rollback:
    enabled: false
  chart:
    repository: https://helm.releases.hashicorp.com
    name: vault
    version: 0.6.0
  values:
    injector:
      enabled: false
    server:
      # image:
      #   repository: "vault"
      #   tag: "1.4.2"
      tolerations: |
        - key: "arm"
          operator: "Exists"
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
      standalone:
        enabled: "false"
      dataStorage:
        storageClass: nfs-client
      ha:
        enabled: "true"
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
              telemetry {
                unauthenticated_metrics_access = "true"
              }
            }
            storage "raft" {
              path = "/vault/data"
            }
            seal "awskms" {
              region = "eu-west-1"
              kms_key_id = "a81860c8-fe5b-4095-aa46-53cf10b375ff"
            }
            telemetry {
              prometheus_retention_time = "30s",
              disable_hostname = true
            }
    ui:
      enabled: true
      serviceType: "ClusterIP"
  valueFileSecrets:
  - name: "vault-helm-values"
