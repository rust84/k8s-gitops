apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vault-kms
  namespace: kube-system
spec:
  releaseName: vault-kms
  helmVersion: v3
  rollback:
    enabled: false
  chart:
    git: https://github.com/hashicorp/vault-helm
    ref: v0.3.1
    path: .
  values:
    server:
      tolerations: |
        - key: "arm"
          operator: "Exists"
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
      standalone:
        enabled: "false"
      ha:
        enabled: "true"
        config: |
          ui = true
          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
          storage "consul" {
            path = "vault-kms"
            address = "HOST_IP:8500"
          }
          seal "awskms" {
            region = "eu-west-1"
            kms_key_id = "a81860c8-fe5b-4095-aa46-53cf10b375ff"
          }
  valueFileSecrets:
  - name: "vault-kms-helm-values"
