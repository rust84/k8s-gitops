apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: consul
  namespace: kube-system
spec:
  releaseName: consul
  helmVersion: v3
  rollback:
    enabled: true
  chart:
    git: https://github.com/hashicorp/consul-helm
    ref: v0.17.0
    path: .
  values:
    server:
      tolerations: |
        - key: "arm"
          operator: "Exists"
      storageClass: nfs-client
      storage: 10Gi
    client:
      tolerations: |
        - key: "arm"
          operator: "Exists"
    ui:
      enabled: "true"
      service:
        enabled: true
        type: ClusterIP
