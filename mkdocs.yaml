---
# Project information
site_name: rust84 | k8s-gitops
site_description: My home cluster documentation
site_author: rust84
site_url: https://rust84.github.io/k8s-gitops/

# Repository
repo_name: rust84/k8s-gitops
repo_url: https://github.com/rust84/k8s-gitops
edit_uri: ""

theme:
  name: material
  language: en
  static_templates:
    - 404.html
  features:
    - header.autohide
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github

docs_dir: ./docs

extra_css:
  - _static/custom.css

plugins:
  - search
  - git-revision-date-localized
  - diagrams

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Introduction: index.md
  - General:
      - Hardware: general/hardware.md
  - Sidero & Talos:
      - Installation: talos/installation.md
